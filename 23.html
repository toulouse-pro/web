<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Toulouse.">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-dim: #c9c9c9;
    
    /* PALETTE LUXE */
    --gold: #d4af37;       /* Or mat */
    --gold-light: #f3e5ab; /* Or très clair pour hover */
    --glass-bg: rgba(15, 15, 15, 0.90); /* Un peu plus opaque pour le premium */
    
    --header-pad-y: 14px;
    --side-pad: 20px;
    
    /* Dynamic spacing variables */
    --header-height-desktop: 90px;
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ NEW HEADER ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
    padding: var(--header-pad-y) var(--side-pad);
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap; 
    align-items: center;
    justify-content: space-between;
    gap: 15px;
}

/* LEFT SIDE: LOGO + TITLE */
.brand-group {
    display: flex;
    align-items: center;
    gap: 15px;
    text-decoration: none;
    flex-shrink: 0;
}

.header-logo {
    height: 60px; 
    width: auto;
    border-radius: 4px; /* Less rounded for pro look */
    object-fit: contain;
    transition: 0.3s;
    filter: brightness(0.95); /* Slight dim for elegance */
}

.brand-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand-title {
    font-family: 'Playfair Display', serif; /* Serif font for Title */
    font-size: 1.1rem; /* Bigger since price is gone */
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px; /* Wider spacing = Luxury */
    margin-bottom: 0;
    font-weight: 600;
}

/* RIGHT SIDE: BUTTONS */
.nav-group {
    display: flex;
    align-items: center;
    gap: 12px;
}

/* LUXURY BUTTON STYLES */
.btn {
    padding: 10px 20px;
    border-radius: 2px; /* Sharper corners are more luxurious */
    font-size: 0.75rem; /* Smaller text */
    font-weight: 600;
    text-decoration: none;
    text-transform: uppercase; /* Uppercase */
    letter-spacing: 1.5px; /* Spacing */
    transition: all 0.4s ease;
    white-space: nowrap;
    text-align: center;
    border: 1px solid transparent;
}

/* 1. OFFRE (Minimalist Ghost) */
.btn-offre {
    border: 1px solid rgba(255,255,255,0.2);
    color: #ccc;
}
.btn-offre:hover {
    border-color: #fff;
    color: #fff;
    background: rgba(255,255,255,0.05);
}

/* 2. ACHETER (Gold Accent) */
.btn-buy {
    background: var(--gold);
    color: #000; /* Black text on Gold */
    border: 1px solid var(--gold);
}
.btn-buy:hover {
    background: var(--gold-light);
    border-color: var(--gold-light);
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); /* Soft gold glow */
    transform: translateY(-1px);
}

/* 3. EN SAVOIR PLUS (Subtle) */
.btn-more {
    color: var(--text-dim);
    border-bottom: 1px solid transparent; /* Underline effect setup */
    border-radius: 0;
    padding: 10px 5px; /* Less side padding to look like link */
}
.btn-more:hover {
    color: #fff;
    border-bottom: 1px solid var(--gold); /* Gold underline on hover */
}

/*------------------------------------ RESPONSIVE LOGIC ------------------------------------*/

@media (max-width: 700px) {
    header {
        padding: 15px 15px;
    }
    
    .header-inner {
        justify-content: center;
        gap: 15px;
    }

    .brand-group {
        width: 100%; 
        justify-content: center; /* Center Logo */
        flex-direction: column;
        gap: 8px;
    }
    
    .header-logo {
        height: 50px;
    }
    
    .brand-title {
        font-size: 1rem;
    }

    /* Stack buttons or scroll them? Let's stack/grid them nicely */
    .nav-group {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr; /* 2 cols */
        gap: 10px;
    }
    
    /* Make "Acheter" span full width on mobile for emphasis */
    .btn-buy {
        grid-column: 1 / -1; 
        order: -1; /* Put Buy first on mobile */
        padding: 12px;
    }

    .btn {
        width: 100%;
        justify-content: center;
        display: flex;
    }
}

/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 140px; 
    transition: padding 0.3s;
}

@media (min-width: 701px) {
    main { padding-top: 130px; }
}

.hero {
    margin-bottom: 20px;
    text-align: center;
}

.hero ul {
    padding: 0;
}

.hero li {
    list-style: none;
    margin: 2px 0; 
    font-size: clamp(0.9rem, 1vw, 1.1rem);
    opacity: 0;
    color: var(--text-dim);
}

/* Animations */
.hero li:nth-child(1){ animation: slideRight .7s ease-out forwards .2s; }
.hero li:nth-child(2){ animation: slideLeft .7s ease-out forwards .4s; }
.hero li:nth-child(3){ animation: fadeUp .9s ease-out forwards .6s; }

@keyframes slideRight{ from{transform:translateX(40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes slideLeft{ from{transform:translateX(-40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes fadeUp{ from{transform:translateY(20px);opacity:0;} to{transform:translateY(0);opacity:0.8;} }

/* GALLERY CSS (Kept clean) */
.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:18px; }
.section{
    background:rgba(255,255,255,.03); /* Slightly darker/classier */
    border:1px solid rgba(255,255,255,.08);
    border-radius:4px; /* Matching sharp aesthetic */
    padding:10px 0 14px;
}
.section h2{ 
    text-align:center; 
    padding:6px 8px 12px; 
    font-family: 'Playfair Display', serif; /* Serif headings */
    font-weight: 400;
    letter-spacing: 1px;
    font-size:clamp(1.1rem, 0.8vw + 0.9rem, 1.5rem); 
    color: #dedede;
}
.images{ display:grid; grid-template-columns:1fr; gap:10px; padding:0 12px 4px; }
.images img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:2px; transition:.5s ease; filter: grayscale(20%); }
.images img:hover{ transform:scale(1.01); filter: grayscale(0%); }

@media(max-width:768px){ .gallery{ gap:12px; } }

</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="header-inner">
            
            <a href="#" class="brand-group">
                <img src="images/31000web.jpg" class="header-logo" alt="Logo">
                <div class="brand-info">
                    <span class="brand-title">VOTRE SITE EST ICI</span>
                </div>
            </a>

            <nav class="nav-group">
                <a href="#offer" class="btn btn-offre">Offre</a>
                <a href="#buy" class="btn btn-buy">Acheter</a>
                <a href="#infos" onclick="openModal && openModal()" class="btn btn-more">En savoir plus</a>
            </nav>

        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">

            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                    <img src="images/5-996.jpg" alt="">
                    <img src="images/084.jpg" alt="">
                    <img src="images/c398.JPG" alt="">
                </div>
            </div>

            <div class="section">
                <h2>Commerces de bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                    <img src="images/Art-deco.jpg" alt="">
                    <img src="images/099f.jpeg" alt="">
                    <img src="images/100.JPG" alt="">
                </div>
            </div>

        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.6,
        vy:(Math.random()-.5)*0.6
    });
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
