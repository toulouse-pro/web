<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Toulouse.">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-dim: #c9c9c9;
    
    /* PALETTE LUXE MONOCHROME (Plus de doré) */
    --accent-light: #ffffff; 
    --glass-bg: rgba(11, 11, 11, 0.95);
    
    --radius-btn: 30px; /* Arrondi type "Pilule" */
    --radius-card: 12px; /* Arrondi doux pour les images */
    
    --header-pad-y: 15px;
    --side-pad: 20px;
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ NEW HEADER ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    transition: all 0.3s ease;
    padding: var(--header-pad-y) var(--side-pad);
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-direction: column; /* Force l'empilement vertical */
    align-items: center;    /* Centre tout */
    gap: 15px;              /* Espace entre la ligne Logo et la ligne Boutons */
}

/* LINE 1: LOGO + TITLE */
.brand-group {
    display: flex;
    align-items: center;
    gap: 15px;
    text-decoration: none;
}

.header-logo {
    height: 55px; 
    width: auto;
    border-radius: 8px; /* Un peu arrondi */
    object-fit: contain;
    transition: 0.3s;
}

.brand-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand-title {
    /* Retour à la police d'origine (Inter) */
    font-family: 'Inter', sans-serif; 
    font-size: 1rem; 
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1.5px; 
    font-weight: 700;
    white-space: nowrap;
}

/* LINE 2: BUTTONS */
.nav-group {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    width: 100%;
    flex-wrap: wrap; /* Permet de passer à la ligne sur très petits écrans */
}

/* BOUTONS STYLE */
.btn {
    padding: 10px 24px;
    border-radius: var(--radius-btn); /* Très arrondi (pill shape) */
    font-size: 0.85rem; 
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    white-space: nowrap;
    text-align: center;
    letter-spacing: 0.5px;
}

/* 1. OFFRE (Transparent avec bordure fine) */
.btn-offre {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.3);
    color: #ddd;
}
.btn-offre:hover {
    border-color: #fff;
    color: #fff;
    background: rgba(255,255,255,0.05);
}

/* 2. ACHETER (Blanc pur - Contraste Luxe) */
.btn-buy {
    background: #fff;
    color: #000;
    border: 1px solid #fff;
    font-weight: 700;
    box-shadow: 0 4px 15px rgba(255,255,255,0.15);
}
.btn-buy:hover {
    background: #ddd; /* Léger gris au survol */
    border-color: #ddd;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255,255,255,0.25);
}

/* 3. EN SAVOIR PLUS (Discret) */
.btn-more {
    background: transparent;
    color: var(--text-dim);
    border: 1px solid transparent; /* Invisible border to keep size aligned */
}
.btn-more:hover {
    color: #fff;
    text-decoration: underline;
    text-underline-offset: 4px;
}

/*------------------------------------ RESPONSIVE ------------------------------------*/

@media (max-width: 600px) {
    header {
        padding: 12px 10px;
    }
    
    .header-logo {
        height: 45px; /* Un peu plus petit sur mobile */
    }

    .brand-title {
        font-size: 0.9rem;
    }

    .nav-group {
        gap: 8px;
    }
    
    .btn {
        padding: 8px 16px; /* Boutons plus compacts sur mobile */
        font-size: 0.75rem;
    }
}

/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding-left: 12px;
    padding-right: 12px;
    /* Ajustement padding-top car le header est plus haut (2 lignes) */
    padding-top: 160px; 
    transition: padding 0.3s;
}

.hero {
    margin-bottom: 30px;
    text-align: center;
}

.hero ul {
    padding: 0;
}

.hero li {
    list-style: none;
    margin: 4px 0; 
    font-size: clamp(0.9rem, 1vw, 1.1rem);
    opacity: 0;
    color: var(--text-dim);
    font-weight: 300;
}

/* Animations */
.hero li:nth-child(1){ animation: slideRight .7s ease-out forwards .2s; }
.hero li:nth-child(2){ animation: slideLeft .7s ease-out forwards .4s; }
.hero li:nth-child(3){ animation: fadeUp .9s ease-out forwards .6s; }

@keyframes slideRight{ from{transform:translateX(40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes slideLeft{ from{transform:translateX(-40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes fadeUp{ from{transform:translateY(20px);opacity:0;} to{transform:translateY(0);opacity:0.8;} }

/* GALLERY CSS */
.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:20px; }

.section{
    background:rgba(255,255,255,.03); 
    border:1px solid rgba(255,255,255,.08);
    border-radius: var(--radius-card); /* Arrondi doux */
    padding:10px 0 14px;
}

/* Titres de colonnes : On garde le style élégant (Playfair) */
.section h2{ 
    text-align:center; 
    padding:6px 8px 12px; 
    font-family: 'Playfair Display', serif; 
    font-weight: 400;
    font-style: italic; /* Touche de luxe supplémentaire */
    letter-spacing: 0.5px;
    font-size:clamp(1.2rem, 1vw + 1rem, 1.6rem); 
    color: #e0e0e0;
}

.images{ display:grid; grid-template-columns:1fr; gap:12px; padding:0 12px 6px; }

.images img{ 
    width:100%; 
    aspect-ratio:16/9; 
    object-fit:cover; 
    border-radius: 8px; /* Images moins carrées */
    transition:.5s ease; 
    filter: grayscale(10%); /* Légère désaturation chic */
}
.images img:hover{ transform:scale(1.02); filter: grayscale(0%); }

@media(max-width:768px){ .gallery{ gap:12px; } }

</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="header-inner">
            
            <a href="#" class="brand-group">
                <img src="images/31000web.jpg" class="header-logo" alt="Logo">
                <div class="brand-info">
                    <span class="brand-title">VOTRE SITE EST ICI</span>
                </div>
            </a>

            <nav class="nav-group">
                <a href="#offer" class="btn btn-offre">Offre</a>
                <a href="#buy" class="btn btn-buy">Acheter</a>
                <a href="#infos" onclick="openModal && openModal()" class="btn btn-more">En savoir plus</a>
            </nav>

        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">

            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                    <img src="images/5-996.jpg" alt="">
                    <img src="images/084.jpg" alt="">
                    <img src="images/c398.JPG" alt="">
                </div>
            </div>

            <div class="section">
                <h2>Commerces de bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                    <img src="images/Art-deco.jpg" alt="">
                    <img src="images/099f.jpeg" alt="">
                    <img src="images/100.JPG" alt="">
                </div>
            </div>

        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.6,
        vy:(Math.random()-.5)*0.6
    });
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
