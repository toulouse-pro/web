<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — 99€ Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Paiement unique 99€ — Toulouse.">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #050505;
    --text: #ffffff;
    --text-muted: #a0a0a0;
    
    /* Fun Colors */
    --accent-green: #00d2d3;
    --accent-blue: #2e86de;
    --accent-red: #ff6b6b;
    --glass-surface: rgba(20, 20, 20, 0.85);
    
    --header-height-desktop: 80px;
    --header-height-mobile: 130px;
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
    opacity: 0.6;
}

/*------------------------------------ FUN UNIFIED HEADER ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    
    /* The Unified Glass Block */
    background: var(--glass-surface);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    
    /* The "Fun" Gradient Border at bottom */
    border-bottom: 2px solid transparent;
    background-clip: padding-box;
    position: relative;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

/* This pseudo-element creates the colorful line at the bottom */
header::after {
    content: '';
    position: absolute;
    bottom: -2px; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--accent-blue), var(--accent-green), var(--accent-red));
    z-index: 1001;
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 10px 16px;
    
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* LOGO AREA */
.brand-block {
    display: flex;
    align-items: center;
    gap: 14px;
    text-decoration: none;
}

.header-logo {
    height: 60px; /* Big and clear */
    width: auto;
    border-radius: 8px;
    /* A subtle glow behind the logo */
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.1)); 
}

.price-tag {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: #fff;
    /* Make the price look golden/premium */
    background: linear-gradient(135deg, #fff 30%, #ffd700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1;
}

/* BUTTONS "CONTROL PANEL" */
.nav-panel {
    display: flex;
    gap: 8px;
    background: rgba(255,255,255,0.05); /* Grouping background */
    padding: 5px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
}

.nav-btn {
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 8px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}

/* 1. Offre */
.nav-btn.offre {
    color: var(--text-muted);
}
.nav-btn.offre:hover {
    color: #fff;
    background: rgba(255,255,255,0.1);
}

/* 2. Buy (The Hero Button) */
.nav-btn.buy {
    background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
    color: #000;
    font-weight: 700;
    box-shadow: 0 4px 15px rgba(0, 210, 211, 0.3);
}
.nav-btn.buy:hover {
    transform: translateY(-1px) scale(1.02);
    box-shadow: 0 6px 20px rgba(0, 210, 211, 0.5);
}

/* 3. Infos */
.nav-btn.infos {
    color: #fff;
}
.nav-btn.infos:hover {
    background: rgba(255,255,255,0.1);
}

/*------------------------------------ RESPONSIVE MAGIC ------------------------------------*/

/* MOBILE LAYOUT (< 650px) */
/* We switch from Flex Row to a Block layout where buttons sit below logo */
@media (max-width: 650px) {
    
    header {
        /* No fixed height, let content dictate */
        padding-bottom: 12px; 
    }

    .header-inner {
        flex-direction: column;
        align-items: stretch; /* Full width */
        gap: 12px;
        padding: 8px 12px;
    }

    /* Top: Logo Left, Price Right */
    .brand-block {
        justify-content: space-between;
        width: 100%;
        margin-bottom: 2px; /* slight visual separation */
    }

    .header-logo {
        height: 55px; /* Good mobile size */
    }
    
    .price-tag {
        font-size: 1.6rem;
    }

    /* Bottom: The "Control Panel" Bar */
    .nav-panel {
        width: 100%;
        display: flex;
        justify-content: space-between;
        background: rgba(255,255,255,0.08); /* Slightly lighter on mobile */
    }
    
    /* Buttons become equal width blocks */
    .nav-btn {
        flex: 1; /* Stretch to fill */
        padding: 10px 0; /* Taller for thumbs */
        font-size: 0.85rem;
        border-radius: 6px;
    }
    
    /* Visual tweak for the middle button */
    .nav-btn.buy {
        flex: 1.3; /* Make Buy slightly wider than others */
    }
}

/*------------------------------------ MAIN ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 12px;
    /* Spacer logic to push content below fixed header */
    padding-top: 100px; 
}

/* Adjust main padding for the taller mobile header */
@media (max-width: 650px) {
    main { padding-top: 155px; }
}

.hero {
    /* Minimal gap */
    margin-bottom: 20px;
    text-align: center;
}

.hero ul { padding: 0; }
.hero li {
    list-style: none;
    margin: 2px 0;
    font-size: clamp(0.95rem, 1vw, 1.1rem);
    opacity: 0;
    color: var(--text-muted);
}
.hero li strong { color: #fff; } /* Highlight if needed */

/* Animations */
.hero li:nth-child(1){ animation: slideIn 0.6s ease-out forwards 0.1s; }
.hero li:nth-child(2){ animation: slideIn 0.6s ease-out forwards 0.2s; }
.hero li:nth-child(3){ animation: slideIn 0.6s ease-out forwards 0.3s; }

@keyframes slideIn {
    from { transform: translateY(15px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* GALLERY */
.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:18px; }
.section{
    background:rgba(255,255,255,.04); 
    border:1px solid rgba(255,255,255,.1);
    border-radius:12px;
    padding:10px 0 14px;
    transition: transform 0.3s;
}
/* Fun hover effect on cards */
.section:hover { border-color: rgba(255,255,255,0.3); }

.section h2{ text-align:center; padding:6px 8px 8px; font-size:clamp(1rem, 0.8vw + 0.9rem, 1.4rem); }
.images{ display:grid; grid-template-columns:1fr; gap:10px; padding:10px 12px 4px; }
.images img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:10px; transition:.35s; }
.images img:hover{ transform:scale(1.02); cursor:pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

@media(max-width:768px){ .gallery{ gap:12px; } }

</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="header-inner">
            
            <a href="#" class="brand-block">
                <img src="images/31000web.jpg" class="header-logo" alt="31000web Logo">
                <span class="price-tag">99 €</span>
            </a>

            <nav class="nav-panel">
                <a href="#offer" class="nav-btn offre">Offre</a>
                <a href="#buy" class="nav-btn buy">
                    Acheter <i class="fa-solid fa-bolt"></i>
                </a>
                <a href="#infos" onclick="openModal && openModal()" class="nav-btn infos">
                    Infos <i class="fa-solid fa-circle-info"></i>
                </a>
            </nav>

        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">

            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                    <img src="images/5-996.jpg" alt="">
                    <img src="images/084.jpg" alt="">
                    <img src="images/c398.JPG" alt="">
                </div>
            </div>

            <div class="section">
                <h2>Commerces de bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                    <img src="images/Art-deco.jpg" alt="">
                    <img src="images/099f.jpeg" alt="">
                    <img src="images/100.JPG" alt="">
                </div>
            </div>

        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<120;i++){ // Added more stars for fun
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.5+0.5,
        vx:(Math.random()-.5)*0.4,
        vy:(Math.random()-.5)*0.4
    });
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.4)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
