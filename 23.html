<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Toulouse.">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-dim: #a0a0a0;
    
    /* PALETTE "SUBTLE" (Subtile & Luxe) */
    --glass-bg: rgba(10, 10, 10, 0.95);
    --btn-radius: 8px; /* Arrondi doux comme sur l'image */
    
    /* Header Spacing */
    --header-pad: 15px;
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ HEADER (LAYOUT IMAGE) ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: var(--header-pad);
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px; /* Espace entre la ligne Logo et la ligne Boutons */
}

.brand-group {
    display: flex;
    align-items: center;
    gap: 15px;
    text-decoration: none;
    flex-shrink: 0;
    width:100%;
}

.header-logo {
    height: 65px; /* Bigger Logo */
    width: auto;
    border-radius: 8px;
    object-fit: contain;
    transition: 0.3s;
    justify-content: flex-start;
}

/*.brand-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}*/

    .brand-info{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:flex-end;
    text-align:right;
    margin-left: auto;
    gap: 2px;
    margin-top:8px;
}

   /* .brand-group{
    justify-content:space-between;
    width:100%;
}*/
.brand-title {
    font-size: 1.0rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 0px;
    justify-content: flex-end;
    /*justify-content: space-between;*/
}

.brand-price {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem; /* Large visibility */
    font-weight: 700;
    color: #fff;
    line-height: 1;
    white-space: nowrap; /* Keeps 99€ on one line */
    background: linear-gradient(to right, #fff, #b3cde0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

    
/* --- LIGNE 1 : LOGO (Gauche) & TEXTE (Droite) --- */
.top-row {
    display: flex;
    justify-content: space-between; /* Écarte les éléments */
    align-items: center; /* Centre verticalement */
    width: 100%;
}

.header-logo {
    height: 50px; /* Taille ajustée */
    width: auto;
    object-fit: contain;
    border-radius: 6px;
}

.brand-text {
    text-align: right;
    font-family: 'Inter', sans-serif; /* Police demandée (celle de l'image) */
    text-transform: uppercase;
    font-size: 1rem;
    letter-spacing: 1px;
    font-weight: 500;
    color: #fff;
    line-height: 1;
}

/* --- LIGNE 2 : 3 BOUTONS (Identiques & Subtils) --- */
.nav-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    width: 100%;
}

/* Style de base des boutons */
.btn {
    flex: 1; /* Chaque bouton prend 1/3 de la largeur */
    padding: 5px 5px;
    border-radius: var(--btn-radius);
    font-size: 0.85rem;
    font-weight: 500;
    text-decoration: none;
    text-align: center;
    transition: all 0.3s ease;
    white-space: nowrap;
    border: 1px solid transparent;
}

.btn-offre {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.25);
    color: #b0b0b0;
}
.btn-offre:hover {
    background: rgba(255,255,255,0.20);
    color: #fff;
}
.btn-buy {
    background: transparent; 
    border: 1px solid rgba(255,255,255,0.25);
    color: #b0b0b0; 
}
.btn-buy:hover {
    background: rgba(255,255,255,0.20);
    color: #fff;
}
.btn-more {
    background: transparent; 
    border: 1px solid rgba(255,255,255,0.25);
    color: #b0b0b0;
}
.btn-more:hover {
    background: rgba(255,255,255,0.20);
    color: #fff;
}


/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 140px; 
    transition: padding 0.3s;
}

.hero {
    margin-bottom: 30px;
    text-align: center;
}

.hero ul {
    padding: 0;
}

.hero li {
    list-style: none;
    margin: 4px 0; 
    font-size: clamp(0.9rem, 1vw, 1.1rem);
    opacity: 0;
    color: var(--text-dim);
    font-weight: 300;
}

/* Animations */
.hero li:nth-child(1){ animation: slideRight .7s ease-out forwards .2s; }
.hero li:nth-child(2){ animation: slideLeft .7s ease-out forwards .4s; }
.hero li:nth-child(3){ animation: fadeUp .9s ease-out forwards .6s; }

@keyframes slideRight{ from{transform:translateX(40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes slideLeft{ from{transform:translateX(-40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes fadeUp{ from{transform:translateY(20px);opacity:0;} to{transform:translateY(0);opacity:0.8;} }

/* GALLERY CSS */
.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:20px; }

.section{
    background:rgba(255,255,255,.03); 
    border:1px solid rgba(255,255,255,.08);
    border-radius: 12px;
    padding:10px 0 14px;
}

/* Titres de colonnes : On garde le style Playfair demandé */
.section h2{ 
    text-align:center; 
    padding:6px 8px 12px; 
    font-family: 'Playfair Display', serif; 
    font-weight: 400;
    /*font-style: italic; */
    letter-spacing: 0.5px;
    font-size:clamp(1.2rem, 1vw + 1rem, 1.6rem); 
    color: #e0e0e0;
    margin-bottom:10px;
}

.images{ display:grid; grid-template-columns:1fr; gap:12px; padding:0 12px 6px; }

.images img{ 
    width:100%; 
    aspect-ratio:16/9; 
    object-fit:cover; 
    border-radius: 6px; /* Coins plus doux */
    transition:.5s ease; 
    filter: grayscale(10%); 
}
.images img:hover{ transform:scale(1.02); filter: grayscale(0%); }

@media(max-width:768px){ .gallery{ gap:12px; } }

/* MOBILE – Make section titles smaller */
@media (max-width:480px){
    .section h2{
        font-size:0.90rem;      /* reduce title size */
        padding:4px 0 8px;
    }
}
    
</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="header-inner">
            
              <a href="#" class="brand-group">
                <img src="images/31000web.jpg" class="header-logo" alt="Logo">
                <div class="brand-info">
                    <span class="brand-title">Votre Future Site est Ici</span>
                    <!--/<span class="brand-price">99 €</span>-->
                </div>
            </a>


            <nav class="nav-row">
                <a href="#offer" class="btn btn-offre">Offre</a>
                <a href="#buy" class="btn btn-buy">Acheter</a>
                <a href="#infos" onclick="openModal && openModal()" class="btn btn-more">En savoir plus</a>
            </nav>

        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">

            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                    <img src="images/5-996.jpg" alt="">
                    <img src="images/084.jpg" alt="">
                    <img src="images/c398.JPG" alt="">
                </div>
            </div>

            <div class="section">
                <h2>Commerces de Bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                    <img src="images/Art-deco.jpg" alt="">
                    <img src="images/099f.jpeg" alt="">
                    <img src="images/100.JPG" alt="">
                </div>
            </div>

        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.6,
        vy:(Math.random()-.5)*0.6
    });
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
