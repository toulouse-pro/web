<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-muted: #888888;
    --glass: rgba(20, 20, 20, 0.6);
    --border: rgba(255, 255, 255, 0.08);
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
    line-height: 1.6;
}

#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
    pointer-events: none;
}

/*------------------------------------ HEADER (CENTERED LOGIC) ------------------------------------*/
header {
    position: fixed;
    top: 20px; left: 0; right: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
}

.nav-pill {
    background: var(--glass);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid var(--border);
    border-radius: 50px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    
    /* ANIMATION */
    transform: translateY(-100%);
    animation: dropDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;

    /* LAYOUT MAGIC FOR CENTERING */
    display: flex;
    align-items: center;
    justify-content: center; /* Forces the text to the absolute middle */
    position: relative;      /* Establishes the boundary for the links */
    
    /* SIZING */
    padding: 8px;         /* Smaller padding, links handle their own spacing */
    min-width: 320px;        /* Ensures the pill is wide enough to hold everything */
    height: 54px;
}

.logo-text {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
    text-decoration: none;
    z-index: 2; /* Ensures text is clickable */
    white-space: nowrap;
    letter-spacing: 0.5px;
    transition: 0.3s;
}

.logo-text:hover {
    transform: scale(1.05);
    text-shadow: 0 0 15px rgba(255,255,255,0.5);
}

.nav-links {
    /* ABSOLUTE POSITIONING: Pins links to right without pushing center text */
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 6px;
}

.nav-btn {
    font-size: 0.75rem;
    font-weight: 500;
    color: #ccc;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 30px;
    transition: 0.3s ease;
}

.nav-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
.nav-btn.primary { background: #fff; color: #000; font-weight: 600; padding 8px 25px; }
.nav-btn.primary:hover { transform: scale(1.05); }

/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 160px 20px 60px;
    text-align: center;
}

.hero-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 5vw, 4.5rem);
    line-height: 1.1;
    font-weight: 400;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeUp 1s ease forwards 0.3s;
}
.hero-title span { font-style: italic; color: var(--text-muted); }

/* PROCESS GRID */
.process-grid {
    display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 20px; margin: 60px auto 80px; max-width: 900px; position: relative;
}
.process-grid::before {
    content: ''; position: absolute; top: 20px; left: 20%; right: 20%;
    height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    z-index: -1;
}
.process-item { padding: 20px; opacity: 0; animation: fadeUp 1s ease forwards; }
.process-item:nth-child(1){ animation-delay: 0.5s; }
.process-item:nth-child(2){ animation-delay: 0.6s; }
.process-item:nth-child(3){ animation-delay: 0.7s; }

.step-number {
    font-size: 0.8rem; color: var(--text-muted); border: 1px solid var(--border);
    width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
    border-radius: 50%; margin: 0 auto 15px; background: var(--bg-dark);
}
.process-item h3 { font-size: 1rem; font-weight: 500; margin-bottom: 8px; }
.process-item p { font-size: 0.9rem; color: var(--text-muted); font-weight: 300; }

/* GALLERY */
.gallery-header {
    display: flex; justify-content: space-between; align-items: flex-end;
    margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px;
}
.gallery-title { font-size: 1.5rem; font-family: 'Playfair Display', serif; }

.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:40px; }
.section h2{ 
    font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
    color: var(--text-muted); margin-bottom: 20px;
}
.images{ display:grid; gap:20px; }
.images img{ 
    width:100%; aspect-ratio:16/9; object-fit:cover; 
    border-radius: 4px; transition:.6s cubic-bezier(0.16, 1, 0.3, 1); 
    filter: grayscale(40%) contrast(90%); opacity: 0.9;
}
.images img:hover{ 
    transform:scale(1.02); filter: grayscale(0%) contrast(100%); opacity: 1;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* ANIMATIONS */
@keyframes dropDown { from{transform:translateY(-150%);} to{transform:translateY(0);} }
@keyframes fadeUp{ from{transform:translateY(30px);opacity:0;} to{transform:translateY(0);opacity:1;} }

/* RESPONSIVE */
@media(max-width:768px){ 
    /* On mobile, links vanish, so the text naturally centers perfectly */
    .nav-links { display: none; }
    .nav-pill { min-width: auto; padding: 12px 25px; }
    
    .gallery{ grid-template-columns: 1fr; gap: 60px; }
    .process-grid { grid-template-columns: 1fr; gap: 40px; }
    .process-grid::before { display: none; }
    .hero-title { font-size: 2.5rem; }
}
</style>
</head>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);
let stars=[];
for(let i=0;i<100;i++){
    stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.5+0.5,vx:(Math.random()-.5)*0.4,vy:(Math.random()-.5)*0.4});
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,"+ (Math.random()*0.5 + 0.3) +")"; 
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
