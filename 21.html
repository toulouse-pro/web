    --text:#ffffff;
    --text-dim:#c9c9c9;
    --red:#ff4757;
    --blue:#2e86de;
    --side-pad:12px;
    --font-base:clamp(0.9rem, 0.3vw + 0.8rem, 1.05rem);
    --font-small:clamp(0.8rem, 0.25vw + 0.7rem, 0.95rem);
    --font-h1:clamp(1.1rem, 1.2vw + 1rem, 1.7rem);
    --font-h2:clamp(1rem, 0.8vw + 0.9rem, 1.4rem);
    --space-xs:8px;
    --space-s:14px;
    --space-m:22px;
    --space-l:34px;
    --space-xl:56px;
}

/* sections cleaner spacing */
section{
    padding-top:var(--space-xl);
    padding-bottom:var(--space-xl);
}

.hero{
    padding-top:var(--space-m);
    padding-bottom:var(--space-m);
}

/* reduce if section feels too tall on mobile */
@media(max-width:768px){
    section{
        padding-top:var(--space-l);
        padding-bottom:var(--space-l);
    }
}
  
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    font-size:var(--font-base);

/*------------------------------------ HEADER ------------------------------------*/

/* Grid layout: logo left | title+buttons right */
.header-inner{

    gap:18px;
    align-items:center;
    max-width:1100px;

/* Left logo size */

/* Right block vertical layout */

.header-title{

    font-size:clamp(1.2rem, 2vw + .6rem, 1.9rem);
    line-height:1.2;
}

/* Button row */
.nav-row{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
}
.nav-item{
    padding:7px 14px;
    border-radius:10px;
    font-size:var(--font-small);
    text-decoration:none;
    color:#fff;
    background:rgba(255,255,255,.06);
    transition:.25s;
    border:1px solid transparent;
    display:inline-flex;
    align-items:center;
    gap:6px;
}

/* Individual colored borders */

.nav-item.green{border-color:#2ecc71;}
.nav-item.blue{border-color:#2e86de;}

.nav-item.red:hover{

}
.nav-item.green:hover{

/*------------------------------------ MAIN ------------------------------------*/
main{

/* HERO - COMPACT TEXT */

.hero li{

/*------------------------------------ GALLERY ------------------------------------*/
.gallery{

.section{

/* One image per row inside each column card */

    grid-template-columns:1fr;

}

/* 16:9 RATIO ENFORCED */

    height: auto;

    border-radius:10px;
    transition:.35s;

.images img:hover{transform:scale(1.03);}

/*------------------------------------ RESPONSIVE BREAKPOINTS ------------------------------------*/

@media (max-width: 479px){

    .header-right{

    }
    .nav-row{

    }
    .nav-item{

    main{

    }
    .gallery{

    .section{

    }

@media(max-width:600px){

    /* Animations spécifiques aux 3 lignes */

/* 1️⃣ Slide depuis la droite */

@keyframes slideRight{

/* 2️⃣ Slide depuis la gauche */
.hero li:nth-child(2){

/* universal grid alignment for header + content */

/* remove inner padding from main since wrapper handles it */

    padding-left:0;
    padding-right:0;

</style>

<script>
/* PARTICLES Free 2D motion */
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.6,
        vy:(Math.random()-.5)*0.6
    });
}

function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
