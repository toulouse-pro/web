<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil — Mon Commerce</title>

  <!-- Fonts & icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --accent: #d99a3b;
      --body-color: #111;
      --muted: #6b6b6b;
      --radius: 10px;
      --shadow: 0 6px 22px rgba(0,0,0,0.08);
      --red: #e63946;
      --blue: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--body-color);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }

    /* Modern Header */
    .site-header {
      text-align: center;
      padding: 40px 20px 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      background: linear-gradient(to bottom, #fff, #fafafa);
      margin-bottom: 20px;
    }

    .site-header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: -0.5px;
      margin: 0;
      color: var(--body-color);
    }

    .site-header .subtitle {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 1rem;
      color: var(--muted);
      margin-top: 6px;
    }

    .site-header h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background-color: var(--accent);
      margin: 10px auto 0;
      border-radius: 3px;
    }

    @media (max-width: 500px) {
      .site-header {
        padding: 30px 15px 10px;
      }
      .site-header h1 {
        font-size: 1.4rem;
      }
      .site-header h1::after {
        width: 40px;
      }
    }

    /* Two-column layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Each section: full height, buttons pinned to bottom */
    .section {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 450px; /* Fixed height to allow internal scroll */
      position: relative;
    }

    .section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin: 0 0 16px;
      font-size: 1.4rem;
      text-align: center;
    }

    /* Scrollable image grid */
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 16px;
      padding-right: 4px; /* Avoid scrollbar overlap */
    }

    .images img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    /* Buttons: pinned to bottom of each section */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: auto; /* This pushes buttons to bottom */
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      width: 100%;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-red { background-color: var(--red); }
    .btn-blue { background-color: var(--blue); }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .section {
        height: 350px;
        padding: 16px;
      }
      .section h2 {
        font-size: 1.2rem;
      }
      .images img {
        height: 70px;
      }
      .btn {
        padding: 9px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <header class="site-header">
      <div class="title-group">
        <h1>Votre Site Web Moderne</h1>
        <p class="subtitle">à un prix avant-garde</p>
      </div>
    </header>

    <div class="container">
      <!-- Left Section: Biens et Services -->
      <div class="section">
        <h2 style="color: var(--red);">Biens et Services</h2>
        <div class="images">
          <a href="biens1.html"><img src="https://via.placeholder.com/150" alt="Biens 1"></a>
          <a href="biens2.html"><img src="https://via.placeholder.com/150" alt="Biens 2"></a>
          <a href="biens3.html"><img src="https://via.placeholder.com/150" alt="Biens 3"></a>
          <a href="biens4.html"><img src="https://via.placeholder.com/150" alt="Biens 4"></a>
          <!-- Add more to test scroll -->
          <a href="biens5.html"><img src="https://via.placeholder.com/150" alt="Biens 5"></a>
          <a href="biens6.html"><img src="https://via.placeholder.com/150" alt="Biens 6"></a>
        </div>
        <div class="buttons">
          <a href="offre-biens.html" class="btn btn-red">Offre</a>
          <a href="acheter-biens.html" class="btn btn-red">Acheter</a>
        </div>
      </div>

      <!-- Right Section: Bouche -->
      <div class="section">
        <h2 style="color: var(--blue);">Bouche</h2>
        <div class="images">
          <a href="bouche1.html"><img src="https://via.placeholder.com/150" alt="Bouche 1"></a>
          <a href="bouche2.html"><img src="https://via.placeholder.com/150" alt="Bouche 2"></a>
          <a href="bouche3.html"><img src="https://via.placeholder.com/150" alt="Bouche 3"></a>
          <a href="bouche4.html"><img src="https://via.placeholder.com/150" alt="Bouche 4"></a>
          <a href="bouche5.html"><img src="https://via.placeholder.com/150" alt="Bouche 5"></a>
          <a href="bouche6.html"><img src="https://via.placeholder.com/150" alt="Bouche 6"></a>
        </div>
        <div class="buttons">
          <a href="offre-bouche.html" class="btn btn-blue">Offre</a>
          <a href="acheter-bouche.html" class="btn btn-blue">Acheter</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
