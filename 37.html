<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Site Vitrine Toulouse — Kinetic | 31000web</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-muted: #888888;
    --border: rgba(255, 255, 255, 0.1);
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}
html{ scroll-behavior: smooth; }

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
    line-height: 1.6;
}

#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
    pointer-events: none;
}

/*------------------------------------ THE CORNER NAVIGATION ------------------------------------*/
.corner-link {
    position: fixed;
    z-index: 1000;
    text-decoration: none;
    color: var(--text);
    font-size: 0.85rem;
    letter-spacing: 1px;
    transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    mix-blend-mode: exclusion;
}

.corner-link.fade-out {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
}

.top-left {
    top: 40px; left: 40px;
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 600;
}

.top-right {
    top: 40px; right: 40px;
    border: 1px solid var(--border);
    padding: 10px 24px;
    border-radius: 50px;
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(5px);
    text-transform: uppercase;
    font-size: 0.75rem;
    font-weight: 500;
}
.top-right:hover {
    background: #fff; color: #000; transform: scale(1.05);
}

.bottom-right {
    bottom: 40px; right: 40px;
    display: flex; align-items: center; gap: 10px;
    text-transform: uppercase; font-size: 0.75rem; color: var(--text-muted);
}
.bottom-right:hover { color: #fff; }
.bottom-right::after {
    content: '\2193'; display: inline-block; transition: transform 0.3s;
}
.bottom-right:hover::after { transform: translateY(3px); }

.bottom-left {
    bottom: 40px; left: 40px;
    font-family: 'Playfair Display', serif; font-style: italic;
    color: var(--text-muted); font-size: 0.9rem;
    pointer-events: none;
}

/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20vh 20px 100px; 
    text-align: center;
}

.hero-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(3rem, 7vw, 6rem);
    line-height: 1.1;
    font-weight: 400;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeUp 1s ease forwards 0.3s;
}
.hero-title span { font-style: italic; color: var(--text-muted); display: block; }

/* PROCESS GRID */
.process-grid {
    display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 20px; margin: 120px auto 100px; max-width: 900px; position: relative;
}
.process-grid::before {
    content: ''; position: absolute; top: 20px; left: 20%; right: 20%;
    height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    z-index: -1;
}
.process-item { padding: 20px; opacity: 0; animation: fadeUp 1s ease forwards; }
.process-item:nth-child(1){ animation-delay: 0.5s; }
.process-item:nth-child(2){ animation-delay: 0.6s; }
.process-item:nth-child(3){ animation-delay: 0.7s; }

.step-number {
    font-size: 0.8rem; color: var(--text-muted); border: 1px solid var(--border);
    width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
    border-radius: 50%; margin: 0 auto 15px; background: var(--bg-dark);
}
.process-item h3 { font-size: 1rem; font-weight: 500; margin-bottom: 8px; }
.process-item p { font-size: 0.9rem; color: var(--text-muted); font-weight: 300; }

/* GALLERY */
.gallery-header {
    display: flex; justify-content: space-between; align-items: flex-end;
    margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px;
    padding-top: 50px;
}
.gallery-title { font-size: 1.5rem; font-family: 'Playfair Display', serif; }

/* FORCE 2 COLUMNS ALWAYS 
   We ensure the grid stays 1fr 1fr even on mobile.
*/
.gallery{ 
    display:grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 40px; 
    align-items: start; /* Keeps columns aligned at top */
}

.section h2{ 
    font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
    color: var(--text-muted); margin-bottom: 20px; text-align: left;
    min-height: 2.2em; /* Ensures alignment if titles wrap */
}
.images{ display:grid; gap:20px; }
.images img{ 
    width:100%; aspect-ratio:16/9; object-fit:cover; 
    border-radius: 4px; transition:.6s cubic-bezier(0.16, 1, 0.3, 1); 
    filter: grayscale(40%) contrast(90%); opacity: 0.9;
}
.images img:hover{ 
    transform:scale(1.02); filter: grayscale(0%) contrast(100%); opacity: 1;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* ANIMATIONS */
@keyframes fadeUp{ from{transform:translateY(30px);opacity:0;} to{transform:translateY(0);opacity:1;} }

/* RESPONSIVE */
@media(max-width:768px){ 
    .top-left { left: 20px; top: 25px; font-size: 1.3rem; }
    .top-right { right: 20px; top: 25px; padding: 8px 16px; font-size: 0.7rem;}
    .bottom-left { display: none; }
    .bottom-right { bottom: 25px; right: 20px; }
    
    /* Process grid goes to 1 column for readability */
    .process-grid { grid-template-columns: 1fr; gap: 40px; }
    .process-grid::before { display: none; }
    .hero-title { font-size: 3rem; }
    main { padding-top: 30vh; }
    
    /* GALLERY REFINEMENTS FOR MOBILE 
       We keep 2 columns, but we reduce the gap and font size
       to maintain elegance in a tighter space.
    */
    .gallery { gap: 15px; } 
    .section h2 { font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 15px; }
    .images { gap: 10px; }
}
</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <a href="#" class="corner-link top-left">Kinetic</a>
    <a href="#contact" class="corner-link top-right">Démarrer</a>

    <a href="#designs" class="corner-link bottom-right scroll-hide">Portfolio</a>
    <div class="corner-link bottom-left scroll-hide">Toulouse, FR</div>

    <main>
        <section class="hero">
            <h1 class="hero-title">
                Le web design, <br>
                <span>élégance visuelle.</span>
            </h1>
        </section>

        <div class="process-grid">
            <div class="process-item">
                <div class="step-number">01</div>
                <h3>Explorez</h3>
                <p>Découvrez nos designs ci-dessous.</p>
            </div>
            <div class="process-item">
                <div class="step-number">02</div>
                <h3>Proposez</h3>
                <p>Envoyez-nous votre concept.</p>
            </div>
            <div class="process-item">
                <div class="step-number">03</div>
                <h3>Recevez</h3>
                <p>Une ébauche fonctionnelle en 24h.</p>
            </div>
        </div>

        <div id="designs" class="gallery-header">
            <div class="gallery-title">Portfolio</div>
            <div style="font-size:0.8rem; color:#666;">CLIQUEZ SUR L'IMAGE</div>
        </div>

        <div class="gallery">
            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="https://images.unsplash.com/photo-1600607686527-6fb886090705?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 1">
                    <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 2">
                </div>
            </div>
            <div class="section">
                <h2>Commerces de Bouche</h2>
                <div class="images">
                    <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 3">
                    <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 4">
                </div>
            </div>
        </div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);
let stars=[];
for(let i=0;i<100;i++){
    stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.5+0.5,vx:(Math.random()-.5)*0.4,vy:(Math.random()-.5)*0.4});
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,"+ (Math.random()*0.5 + 0.3) +")"; 
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();

const scrollElements = document.querySelectorAll('.scroll-hide');
window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
        scrollElements.forEach(el => el.classList.add('fade-out'));
    } else {
        scrollElements.forEach(el => el.classList.remove('fade-out'));
    }
});
</script>
</body>
</html>
