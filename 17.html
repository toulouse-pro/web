<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — 99€ Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Paiement unique 99€ — Toulouse.">

<style>
/*------------------------------------ THEME ------------------------------------*/
:root{
    --bg-dark:#0b0b0b;
    --glass:rgba(35,35,35,.95); 
    --text:#ffffff;
    --text-dim:#c9c9c9;
    --red:#ff4757;
    --blue:#2e86de;

    /* Fluid type scales */
    --font-base:clamp(0.9rem, 0.3vw + 0.8rem, 1.05rem);
    --font-small:clamp(0.8rem, 0.25vw + 0.7rem, 0.95rem);
    --font-h1:clamp(1.1rem, 1.2vw + 1rem, 1.7rem);
    --font-h2:clamp(1rem, 0.8vw + 0.9rem, 1.4rem);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    font-size:var(--font-base);
}

/* CANVAS */
#bgCanvas{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;}

/*------------------------------------ HEADER ------------------------------------*/
header{
    position:fixed;top:0;left:0;right:0;
    background:var(--glass);
    backdrop-filter:blur(15px);
    border-bottom:1px solid rgba(255,255,255,.08);
    display:flex;
    gap:12px;
    align-items:center;
    padding:10px 12px 5px;
    z-index:1000;
}

.header-logo{
    height:100%;
    max-height:80px;
    border-radius:10px;
    border:2px solid rgba(255,255,255,.1);
}

/* RIGHT CONTENT WRAPPER */
.header-right{
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:6px;
    flex:1;
}

/* Title */
.header-title{
    font-family:'Playfair Display',serif;
    font-weight:700;
    font-size:var(--font-h1);
    text-align:left;
}

/* Buttons under title */
.nav-row{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
}
.nav-item{
    padding:7px 14px;
    border-radius:10px;
    font-size:var(--font-small);
    text-decoration:none;
    color:#fff;
    background:rgba(255,255,255,.06);
    transition:.25s;
    border:1px solid transparent;
    display:inline-flex;
    align-items:center;
    gap:6px;
}

/* Individual colored borders */
.nav-item.red{border-color:#ff4757;}
.nav-item.green{border-color:#2ecc71;}
.nav-item.blue{border-color:#2e86de;}

.nav-item.red:hover{
    background:rgba(255,71,87,.20);
    box-shadow:0 0 8px rgba(255,71,87,.4);
}
.nav-item.green:hover{
    background:rgba(46,204,113,.20);
    box-shadow:0 0 8px rgba(46,204,113,.4);
}
.nav-item.blue:hover{
    background:rgba(46,134,222,.20);
    box-shadow:0 0 8px rgba(46,134,222,.4);
}

/*------------------------------------ MAIN ------------------------------------*/
main{
    padding-top:110px;
    max-width:1100px;
    margin:auto;
    padding-left:12px;
    padding-right:12px;
}

/* HERO - COMPACT TEXT */
.hero{
    text-align:center;
    opacity:0;
    transform:translateY(30px);
    animation:fadeUp .9s ease-out forwards .3s;
    margin-bottom: 18px;
}
@keyframes fadeUp{to{opacity:1;transform:translateY(0);}}

.hero li{
    list-style:none;
    margin:4px 0;
    font-size:var(--font-small);
}
.hero li:first-child{
    font-size:var(--font-small);
}

/*------------------------------------ GALLERY ------------------------------------*/
.gallery{
    display:grid;
    grid-template-columns:1fr 1fr; /* Always 2 columns */
    gap:18px;
    margin-top:22px;
}

.section{
    background:rgba(255,255,255,.06); 
    border:1px solid rgba(255,255,255,.1);
    border-radius:12px;
    padding:10px 0 14px;
}

.section h2{
    text-align:center;
    padding:6px 8px 8px;
    font-size:var(--font-h2);
}

/* One image per row inside each column card */
.images{
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    padding:10px 12px 4px;
}

/* 16:9 RATIO ENFORCED */
.images img{
    width:100%;
    aspect-ratio: 16 / 9; 
    height: auto; 
    object-fit:cover;
    border-radius:10px;
    transition:.35s;
}
.images img:hover{transform:scale(1.03);}

/*------------------------------------ RESPONSIVE BREAKPOINTS ------------------------------------*/
/* Mobile portrait: very small widths < 480px */
@media (max-width: 479px){
    header{
        align-items:flex-start;
        padding:8px 10px;
        gap:8px;
    }
    .header-logo{
        max-height:70px;
    }
    .header-right{
        gap:4px;
    }
    .nav-row{
        gap:6px;
    }
    .nav-item{
        padding:6px 10px;
    }
    main{
        padding-top:90px;
        padding-left:10px;
        padding-right:10px;
    }
    .gallery{
        gap:12px;
    }
    .section{
        padding-bottom:10px;
    }
}

/* Mobile landscape / small tablets: 480px–767px */
@media (min-width:480px) and (max-width:767px){
    header{
        padding:10px 14px;
    }
    .header-logo{
        max-height:75px;
    }
    .gallery{
        gap:16px;
    }
}

/* Tablets: 768px–1023px */
@media (min-width:768px) and (max-width:1023px){
    header{
        padding:12px 18px;
    }
    .header-logo{
        max-height:85px;
    }
    main{
        padding-top:120px;
    }
    .gallery{
        gap:20px;
    }
}

/* Desktop: >= 1024px */
@media (min-width:1024px){
    header{
        padding:12px 24px;
    }
    main{
        padding-top:130px;
    }
    .gallery{
        gap:22px;
    }
}

    /* Animations spécifiques aux 3 lignes */
.hero li{
    opacity:0;
    font-size:var(--font-small);
}

/* 1️⃣ Slide depuis la droite */
.hero li:nth-child(1){
    animation: slideRight .7s ease-out forwards .3s;
}

@keyframes slideRight{
    from{transform:translateX(120px); opacity:0;}
    to{transform:translateX(0); opacity:1;}
}

/* 2️⃣ Slide depuis la gauche */
.hero li:nth-child(2){
    animation: slideLeft .7s ease-out forwards .6s;
}

@keyframes slideLeft{
    from{transform:translateX(-120px); opacity:0;}
    to{transform:translateX(0); opacity:1;}
}

/* 3️⃣ Inchangée → slide depuis le bas (déjà présent mais on la sépare proprement) */
.hero li:nth-child(3){
    animation: fadeUp .9s ease-out forwards .9s;
}
    
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>

    <div class="header-right">

        <div class="nav-row">

        <img src="images/Art-deco.jpg" alt="">

<script>
/* PARTICLES Free 2D motion */
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.6,
        vy:(Math.random()-.5)*0.6
    });
}

function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
