<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Site Vitrine Toulouse — 99€ Paiement Unique | 31000web</title>
    <meta name="robots" content="index, follow" /> 
    <meta name="description" content="Création de site vitrine professionnel pour TPE et artisans à Toulouse. Paiement unique 99€." />

<style>
/* ------------------ THEME ------------------ */
:root {
    --bg-dark: #121212;
    --glass-dark: rgba(30, 30, 30, 0.98);
    --text-light: #f0f0f0;
    --text-dim: #aaaaaa;
    --accent-red: #ff4757;
    --accent-blue: #2e86de;
    --pink: #e91e63;
    --header-height-mobile: 95px;
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background:var(--bg-dark);
    font-family:'Inter', sans-serif;
    color:var(--text-light);
    overflow-x:hidden;
}

/* BACKGROUND CANVAS */
#bgCanvas{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;}

/* ------------------ HEADER ------------------ */
.permanent-header {
    position:fixed;top:0;left:0;right:0;
    background:var(--glass-dark);
    backdrop-filter:blur(15px);
    border-bottom:1px solid rgba(255,255,255,.08);
    padding:8px 12px;
    z-index:1000;
    display:flex;flex-direction:column;gap:4px;
}

/* LOGO + TITLE PERFECT ALIGN */
.header-top-line {
    display:flex;
    align-items:center;
    justify-content:space-between;
    width:100%;
}

.header-logo{
    width:58px;height:58px;border-radius:10px;
    border:2px solid rgba(255,255,255,0.1);
}

/* CENTER TITLE & FLEX STRETCH */
.header-main-title{
    flex:1;
    text-align:center;
    font-family:'Playfair Display',serif;
    font-weight:700;
    font-size:1.15rem;
    white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}

/* symétrie visuelle droite */
.header-spacer{width:58px;}

/* ------------------ NAV ------------------ */
.nav-menu-items{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
    width:100%;
}

.nav-item{
    font-size:.78rem;
    letter-spacing:.5px;
    padding:6px 10px;
    border-radius:15px;
    text-decoration:none;
    color:var(--text-dim);
}
.nav-item:hover{background:rgba(255,255,255,.1);color:#fff;}
.highlight-red{color:var(--accent-red);}
.highlight-blue{color:var(--accent-blue);}

/* ------------------ MAIN ------------------ */
main{
    padding-top:calc(var(--header-height-mobile) + 20px);
    max-width:900px;margin:auto;padding-left:12px;padding-right:12px;
    display:flex;flex-direction:column;gap:20px;
}

/* HERO MADE FLASHY + CENTERED */
.hero-marketing-section{
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.1);
    border-radius:12px;
    padding:20px;
    text-align:center;
}

.hero-statements li{
    list-style:none;
    margin-bottom:6px;
    font-size:1rem;
    color:#fff;
}
.hero-statements li:first-child{
    font-size:1.2rem;
    font-weight:600;
}
.hero-statements .highlight-text{
    color:var(--accent-red);
    font-size:1.2rem;
    font-weight:700;
}

/* GALLERY */
.container{display:grid;grid-template-columns:1fr;gap:18px;}
.sectionr,.sectionb{border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.2);}
.sectionr h2,.sectionb h2{text-align:center;padding:10px;font-size:1.1rem;}

.images{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:8px;
    padding:12px;
}
.images img{
    width:100%;height:95px;object-fit:cover;border-radius:8px;
}

/* DESKTOP */
@media(min-width:800px){
    .container{grid-template-columns:1fr 1fr;}
    .images{grid-template-columns:repeat(3,1fr);}
    .images img{height:120px;}
}

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<!-- ================= HEADER ================= -->
<header class="permanent-header">
    <div class="header-top-line">
        <img src="images/31000web.jpg" class="header-logo" alt="logo">
        <h1 class="header-main-title">Votre site web pour 99 €</h1>
        <div class="header-spacer"></div>
    </div>

    <nav class="nav-menu-items">
        <a href="#offer" class="nav-item highlight-red">Offre</a>
        <a href="#buy" class="nav-item highlight-blue">Acheter</a>
        <a onclick="openModal()" class="nav-item"><i class="fa-solid fa-circle-info"></i> Infos</a>
    </nav>
</header>

<main>
<!-- HERO -->
<section class="hero-marketing-section">
    <ul class="hero-statements">
        <li>Envoyez votre idée • Première ébauche sous 24h</li>
        <li>Aucun paiement avant validation</li>
        <li>Hébergement GRATUIT • SEO optimisé</li>
        <li style="opacity:.8;">Inspirez-vous ci-dessous • Possibilités infinies</li>
    </ul>
</section>

<div id="offer"></div>

<!-- ---------------- GALLERY ---------------- -->
<div class="container">
    <div class="sectionr">
        <h2>Biens & Services</h2>
        <div class="images">
            <img src="images/Ralph.jpg">
            <img src="images/epicerie.jpg">
            <img src="images/86.jpeg">
            <img src="images/5-996.jpg">
            <img src="images/084.jpg">
            <img src="images/c398.JPG">
        </div>
    </div>

    <div class="sectionb">
        <h2>Commerces de bouche</h2>
        <div class="images">
            <img src="images/103.jpeg">
            <img src="images/Front.jpg">
            <img src="images/template/table/Chef.jpg">
            <img src="images/Art-deco.jpg">
            <img src="images/099f.jpeg">
            <img src="images/100.JPG">
        </div>
    </div>
</div>

<div id="buy"></div>
</main>


<script>
/* STAR PARTICLES */
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}resize();
addEventListener('resize',resize);
let stars=[];
for(let i=0;i<80;i++){
    stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.8+0.5});
}
function animate(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    stars.forEach(s=>{
        ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
