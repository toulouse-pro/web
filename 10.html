<style>
    /* --- 1. THE TOP BAR --- */
    .custom-top-bar {
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        /* Vertical Tightness: Reduced padding */
        padding: 8px 24px; 
        position: relative;
        z-index: 1000;
        /* Width: Occupy full width */
        width: 100%;
        box-sizing: border-box;
    }

    .ctb-container {
        /* "Without overboard": Max width constraint for very large screens */
        max-width: 1800px; 
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center; /* Perfect Vertical Alignment */
    }

    /* Left Side: Logo */
    .ctb-logo {
        font-weight: 900;
        font-size: 1.2rem;
        color: #000;
        white-space: nowrap;
        margin-right: 20px;
    }

    /* Right Side: Group containing the Offer + Links */
    .ctb-right-group {
        display: flex;
        align-items: center; /* Vertically align items inside the group */
        gap: 25px; /* Space between the "99€" text and the links */
    }

    /* The "99 €" Special Text */
    .ctb-offer-text {
        font-weight: 700;
        color: #e11d48; /* A flashy red/pink for the offer */
        font-size: 0.95rem;
        white-space: nowrap;
        background: #fff1f2;
        padding: 4px 10px;
        border-radius: 4px;
    }

    /* The Links Container */
    .ctb-links {
        display: flex;
        gap: 15px; /* Space between links */
    }

    .ctb-link {
        text-decoration: none;
        color: #333;
        font-size: 0.9rem;
        font-weight: 600;
        white-space: nowrap;
        transition: color 0.2s;
    }

    .ctb-link:hover {
        color: #2563eb;
    }

    /* Mobile Logic: Keep alignment but scale down if necessary */
    @media (max-width: 900px) {
        .custom-top-bar { padding: 8px 15px; }
        .ctb-right-group { gap: 10px; }
        .ctb-offer-text { font-size: 0.8rem; }
        .ctb-link { font-size: 0.8rem; }
    }
    
    @media (max-width: 600px) {
        /* On very small phones, hide the "99€" text or the Logo if needed? 
           For now, we just shrink the font to keep them side-by-side as requested. */
        .ctb-logo { font-size: 1rem; }
        .ctb-offer-text { display: none; } /* Hide offer text on tiny screens to save space */
        .ctb-links { gap: 8px; }
    }

    /* --- 2. THE ANIMATED HERO --- */
    .smart-hero {
        position: relative;
        width: 100%;
        background: #f8f9fa; /* Light clean background */
        overflow: hidden;
        /* Smooth transition for height */
        transition: max-height 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        max-height: 500px; /* Expanded max height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 20px;
        box-sizing: border-box;
    }

    /* The Collapsed State */
    .smart-hero.minimized {
        max-height: 70px; /* Height of the collapsed bar */
        background: transparent;
    }

    .hero-content {
        padding: 50px 0;
        transition: opacity 0.4s ease, transform 0.4s ease;
        opacity: 1;
        transform: scale(1);
        width: 100%;
        max-width: 900px; /* Keep text reasonable width */
    }

    .smart-hero.minimized .hero-content {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.95);
        position: absolute; 
    }

    /* Flashy but Readable Typography */
    .hero-title-line {
        display: block;
        font-size: 2.8rem; /* Big */
        font-weight: 800;  /* Bold */
        line-height: 1.1;
        margin-bottom: 8px;
        /* Flashy Gradient Text */
        background: -webkit-linear-gradient(135deg, #111827, #4f46e5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        /* Fallback for non-webkit */
        color: #111827;
        
        opacity: 0;
        transform: translateY(20px);
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .hero-sub-line {
        display: block;
        font-size: 1.25rem;
        font-weight: 500;
        color: #4b5563; /* Dark Grey for readability */
        margin-top: 10px;
        
        opacity: 0;
        transform: translateY(20px);
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.15s forwards;
    }

    .hero-note {
        display: block;
        font-size: 0.9rem;
        color: #6b7280;
        margin-top: 20px;
        font-style: italic;
        
        opacity: 0;
        transform: translateY(20px);
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
    }

    /* The Button (Collapsed State) */
    .hero-trigger-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: #111827; /* Deep Black */
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        opacity: 0;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        white-space: nowrap;
    }

    .smart-hero.minimized .hero-trigger-btn {
        opacity: 1;
        pointer-events: auto;
        transform: translate(-50%, -50%) scale(1);
    }

    .hero-trigger-btn:hover {
        background: #4f46e5; /* Pop color on hover */
        transform: translate(-50%, -50%) scale(1.05);
    }

    @keyframes slideUpFade {
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<nav class="custom-top-bar">
    <div class="ctb-container">
        <div class="ctb-logo">LOGO</div>

        <div class="ctb-right-group">
            <span class="ctb-offer-text">Votre site web pour 99 €</span>
            
            <div class="ctb-links">
                <a href="#" class="ctb-link">Biens & Services</a>
                <a href="#" class="ctb-link">Commerces de bouche</a>
                <a href="#" class="ctb-link">Contact</a> </div>
        </div>
    </div>
</nav>

<div class="smart-hero" id="smartHero">
    
    <div class="hero-content">
        <span class="hero-title-line">Envoyez votre idée • Recevez une ébauche sous 24h</span>
        <span class="hero-sub-line">Aucun paiement avant votre décision d'acheter</span>
        <span class="hero-sub-line">Hébergement 0 € / mois • Optimisation SEO</span>
        <span class="hero-note">Ci-dessous quelques idées • Soyez, toutefois, sans limites</span>
    </div>

    <button class="hero-trigger-btn" onclick="toggleHero()">
        ✨ Voir l'offre de lancement
    </button>
</div>

<script>
    const hero = document.getElementById('smartHero');

    // AUTO-COLLAPSE
    // Wait 4.5 seconds to read, then smoothly shrink
    setTimeout(() => {
        hero.classList.add('minimized');
    }, 4500); 

    // CLICK HANDLER
    function toggleHero() {
        if (hero.classList.contains('minimized')) {
            hero.classList.remove('minimized');
        } else {
            hero.classList.add('minimized');
        }
    }
</script>
