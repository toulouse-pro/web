  <style>
:root {
  --bg: #f8f5f1;          /* Warm off-white background */
  --card-bg: #fffaf5;     /* Very light cream for sections */
  --accent: #d4a373;      /* Warm gold accent */
  --body-color: #2e2e2e;  /* Softer dark gray for text */
  --muted: #7a7268;       /* Gentle taupe gray for muted text */
  --radius: 10px;
  --shadow: 0 4px 18px rgba(0,0,0,0.06);
  --red: #d26a5c;         /* Warm clay red */
  --blue: #5d8aa8;        /* Muted steel blue */
}

    body {
  background: var(--bg);
  color: var(--body-color);
}

.section {
  background: var(--card-bg);
  box-shadow: var(--shadow);
  border-radius: var(--radius);
}

.btn-red { background-color: var(--red); }
.btn-blue { background-color: var(--blue); }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 20px 20px;
      flex: 1;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.25rem;
      margin: 0;
    }


.site-header {
  background: linear-gradient(to bottom, #fffaf5, #f8f5f1);
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.site-header h1::after {
  background-color: var(--accent);
}

/* Subtitle styling */
.site-header .subtitle {
  font-family: 'Inter', sans-serif;
  font-weight: 400;
  font-size: 1rem;
  color: var(--muted);
  margin-top: 6px;
  letter-spacing: 0.3px;
}

/* Add a subtle accent underline below the title */
.site-header h1::after {
  content: '';
  display: block;
  width: 60px;
  height: 3px;
  background-color: var(--accent);
  margin: 10px auto 0;
  border-radius: 3px;
}

/* Tighter version on small screens */
@media (max-width: 500px) {
  .site-header {
    padding: 30px 15px 10px;
  }
  .site-header h1 {
    font-size: 1.4rem;
  }
  .site-header .subtitle {
    font-size: 0.9rem;
  }
  .site-header h1::after {
    width: 40px;
  }
}

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      align-items: start;
    }


    .section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin: 0 0 16px;
      font-size: 1.4rem;
      color: var(--body-color);
    }

    .images img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

 .buttons-container {
      /* always two columns */
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* forces two columns */
      gap: 16px;
      max-width: 900px;
      margin: 20px auto;
      width: calc(100% - 40px); /* keep some page padding */
    }

    /* each column stacks its buttons vertically */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch; /* make buttons fill column width */
    }

    /* fluid buttons: fill the column, no fixed px width */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      width: 100%;         /* important: fill the column */
      min-width: 0;        /* allow shrinking in narrow viewports */
    }
