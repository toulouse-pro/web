<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sapin de Noël – Points de Collecte Toulouse Métropole</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 70vh; width: 100%; }
    #searchBox { padding: 10px; width: 100%; box-sizing: border-box; }
    #results { padding: 10px; }
    .point { margin: 4px 0; }
  </style>
</head>
<body>
  <input id="searchBox" type="text" placeholder="Entrez votre adresse …">
  <div id="map"></div>
  <div id="results"></div>

  <script>
    const points = [
      { name: "Descente Henri Martin, Toulouse", lat: 43.6045, lng: 1.4440 },
      { name: "Angle boulevard Lascrosses / boulevard Armand Duportal, Toulouse", lat: 43.6055, lng: 1.4445 },
      { name: "Place Yitzhak Rabin, Toulouse", lat: 43.6050, lng: 1.4417 },
      { name: "Place du Salin, Toulouse", lat: 43.6041, lng: 1.4429 },
      { name: "Angle rue des Amidonniers / rue Debat Ponsan, Toulouse", lat: 43.615, lng: 1.444 },
      { name: "7 allée du Niger, Toulouse", lat: 43.613, lng: 1.442 },
      { name: "Angle boulevard Armand Duportal / allée de Barcelone, Toulouse", lat: 43.6135, lng: 1.4445 },
      { name: "Angle boulevard de la Marquette / rue Brouardel, Toulouse", lat: 43.6151, lng: 1.446 },
      { name: "Place Héraclès, Toulouse", lat: 43.6155, lng: 1.4465 },
      { name: "Place de l’Europe, Toulouse", lat: 43.6148, lng: 1.447 },
      // add rest similarly…
    
      // Example outside Toulouse:
      { name: "Mairie, Aigrefeuille", lat: 43.623, lng: 1.373 },
      { name: "Mairie, Balma", lat: 43.620, lng: 1.495 },
      { name: "Espace Cyprié, Balma", lat: 43.621, lng: 1.496 },
      { name: "Rue des écoles, Beauzelle", lat: 43.646, lng: 1.399 },
      { name: "Place Alain Savary, Blagnac", lat: 43.637, lng: 1.367 },
      // continue…
    ];

    let map, service, userMarker;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 43.6045, lng: 1.4440 },
        zoom: 12
      });

      points.forEach(p => {
        const m = new google.maps.Marker({
          position: { lat: p.lat, lng: p.lng },
          map: map,
          title: p.name
        });
        markers.push(m);
      });

      const input = document.getElementById("searchBox");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        map.panTo(place.geometry.location);
        map.setZoom(14);

        if (userMarker) userMarker.setMap(null);
        userMarker = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" }
        });

        findNearest(place.geometry.location);
      });
    }

    function findNearest(location) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      const distances = [];

      points.forEach(p => {
        const dist = google.maps.geometry.spherical.computeDistanceBetween(
          location,
          new google.maps.LatLng(p.lat, p.lng)
        );
        distances.push({ name: p.name, dist });
      });

      distances.sort((a, b) => a.dist - b.dist);

      distances.slice(0, 8).forEach(d => {
        const km = (d.dist / 1000).toFixed(2);
        const div = document.createElement("div");
        div.className = "point";
        div.textContent = `${d.name} — ${km} km`;
        resultsDiv.appendChild(div);
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,geometry&callback=initMap" async defer></script>
</body>
</html>
