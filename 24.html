<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — Paiement Unique | 31000web</title>

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-dim: #a0a0a0;
    --glass-bg: rgba(10, 10, 10, 0.95);
    --btn-radius: 8px;
    --header-pad: 12px;
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ HEADER ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: var(--header-pad);
    transition: all 0.2s ease; /* Fast transition */
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-direction: column; /* Default: Portrait (Stacked) */
    align-items: center;
    gap: 12px; 
}

/* Logo Area */
.brand-group {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    flex-shrink: 0; 
}

.header-logo {
    height: 60px; /* Portrait Size */
    width: auto;
    border-radius: 6px;
    object-fit: contain;
}

.brand-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand-title {
    font-size: 1.4rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1.5px;
}

/* Buttons Area */
.nav-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    width: 100%;
    max-width: 400px; /* Keep buttons from getting too wide */
}

.btn {
    flex: 1; 
    padding: 10px 0;
    border-radius: var(--btn-radius);
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    text-align: center;
    white-space: nowrap;
    border: 1px solid transparent;
}

.btn-offre { background: transparent; border: 1px solid rgba(255,255,255,0.25); color: #b0b0b0; }
.btn-buy { background: transparent; border: 1px solid rgba(255,255,255,0.25); color: #b0b0b0; font-weight: 600; }
.btn-more { background: transparent; border: 1px solid rgba(255,255,255,0.25); color: #b0b0b0; }


/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding-left: 12px;
    padding-right: 12px;
    /* PADDING-TOP IS NOW HANDLED BY JAVASCRIPT */
    padding-top: 180px; 
}

.hero {
    margin-bottom: 25px;
    text-align: center;
}
.hero ul { padding: 0; }
.hero li {
    list-style: none;
    margin: 4px 0; 
    font-size: clamp(0.85rem, 1vw, 1.1rem);
    color: var(--text-dim);
    font-weight: 300;
}

/*------------------------------------ GALLERY (STRICT 2 COLUMNS) ------------------------------------*/
.gallery{ 
    display:grid; 
    grid-template-columns: 1fr 1fr; /* ALWAYS 2 COLUMNS */
    gap:15px; 
}

.section{
    background:rgba(255,255,255,.03); 
    border:1px solid rgba(255,255,255,.08);
    border-radius: 10px;
    padding:8px 0 10px;
}

.section h2{ 
    text-align:center; 
    padding:5px 5px 10px; 
    font-family: 'Playfair Display', serif; 
    font-weight: 400;
    font-size: clamp(1rem, 2vw, 1.4rem); 
    color: #e0e0e0;
}

.images{ 
    display:grid; 
    grid-template-columns:1fr; 
    gap:10px; 
    padding:0 8px 6px; 
}

.images img{ 
    width:100%; 
    aspect-ratio:16/9; 
    object-fit:cover; 
    border-radius: 4px; 
}

/*------------------------------------ LANDSCAPE / TILT MODE ------------------------------------*/
/* When screen is short (landscape phone) */
@media (max-height: 500px) and (orientation: landscape) {
    
    header {
        padding: 8px 15px; /* Slimmer padding */
    }

    .header-inner {
        flex-direction: row; /* Side by side */
        justify-content: space-between;
        gap: 0;
    }

    /* Shrink Logo */
    .header-logo { height: 35px; }
    
    /* Hide the Title Text in Landscape to save space */
    .brand-title { display: none; }

    /* Adjust Buttons to be compact and on the right */
    .nav-row {
        width: auto;
        gap: 8px;
        margin: 0;
    }
    
    .btn {
        padding: 6px 12px;
        font-size: 0.8rem;
        flex: initial; /* Don't stretch */
    }

    /* Gallery adjustments for short screens */
    .gallery { gap: 10px; }
}
</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header id="mainHeader">
        <div class="header-inner">
            <a href="#" class="brand-group">
                <img src="images/31000web.jpg" class="header-logo" alt="Logo">
                <div class="brand-info">
                    <span class="brand-title">Votre Site est Ici</span>
                </div>
            </a>

            <nav class="nav-row">
                <a href="#offer" class="btn btn-offre">Offre</a>
                <a href="#buy" class="btn btn-buy">Acheter</a>
                <a href="#infos" class="btn btn-more">Infos</a>
            </nav>
        </div>
    </header>

    <main id="mainContent">
        <section class="hero">
            <ul>
                <li>Idées de designs</li>
                <li>Envoyez votre idée</li>
                <li>Ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">

            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                    <img src="images/5-996.jpg" alt="">
                    <img src="images/084.jpg" alt="">
                    <img src="images/c398.JPG" alt="">
                </div>
            </div>

            <div class="section">
                <h2>Bouches</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                    <img src="images/Art-deco.jpg" alt="">
                    <img src="images/099f.jpeg" alt="">
                    <img src="images/100.JPG" alt="">
                </div>
            </div>

        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
// --- 1. STARS BACKGROUND ---
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resizeCanvas(){c.width=innerWidth;c.height=innerHeight;}
resizeCanvas(); 
window.addEventListener('resize',resizeCanvas);

let stars=[];
for(let i=0;i<80;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.5+0.5,
        vx:(Math.random()-.5)*0.5,
        vy:(Math.random()-.5)*0.5
    });
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.4)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();


// --- 2. AUTO-PADDING FIX FOR RESPONSIVENESS ---
// This calculates the header height instantly and pushes content down
function adjustPadding() {
    const header = document.getElementById('mainHeader');
    const main = document.getElementById('mainContent');
    if(header && main) {
        // Get the exact height of the header
        const h = header.offsetHeight;
        // Add 20px of breathing room
        main.style.paddingTop = (h + 20) + 'px'; 
    }
}

// Run on load
window.addEventListener('load', adjustPadding);
// Run when resizing (tilting)
window.addEventListener('resize', adjustPadding);
// Run specifically on orientation change
window.addEventListener('orientationchange', function() {
    // Small delay to allow the screen to rotate before calculating
    setTimeout(adjustPadding, 100); 
});

</script>
</body>
</html>
