<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Site Vitrine Toulouse — Kinetic | 31000web</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-muted: #888888;
    --glass: rgba(20, 20, 20, 0.6);
    --border: rgba(255, 255, 255, 0.08);
    --accent: #fff;
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

html { scroll-behavior: smooth; } /* Adds fluidity to the scroll link */

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
    line-height: 1.6;
}

#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
    pointer-events: none;
}

/*------------------------------------ REFINED HEADER ------------------------------------*/
header {
    position: fixed;
    top: 30px; left: 0; right: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
}

.nav-pill {
    background: rgba(11, 11, 11, 0.8);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 100px;
    padding: 0 30px;
    height: 60px;
    
    display: flex;
    align-items: center;
    gap: 40px; /* Space between logo and links */
    
    transform: translateY(-100%);
    animation: dropDown 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

/* The Logo - Now an anchor, not a placeholder */
.brand-logo {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    font-size: 1.2rem;
    color: #fff;
    text-decoration: none;
    letter-spacing: 1px;
    position: relative;
}

/* The Links - Text based, high elegance */
.nav-menu {
    display: flex;
    gap: 25px;
}

.nav-link {
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-muted);
    text-decoration: none;
    transition: color 0.3s ease;
    position: relative;
    padding: 5px 0;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 0%; height: 1px;
    background: #fff;
    transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

.nav-link:hover { color: #fff; }
.nav-link:hover::after { width: 100%; }

/* Highlights the Contact link slightly */
.nav-link.highlight { color: #fff; }

/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 180px 20px 60px;
    text-align: center;
}

.hero {
    min-height: 80vh; /* Gives the hero space to breathe */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

.hero-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(3rem, 6vw, 5.5rem);
    line-height: 1.1;
    font-weight: 400;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeUp 1s ease forwards 0.3s;
}
.hero-title span { font-style: italic; color: var(--text-muted); display: block;}

/* NEW LINK: The Scroll Indicator */
.scroll-link {
    margin-top: 60px;
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: var(--text-muted);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    opacity: 0;
    animation: fadeUp 1s ease forwards 0.8s;
    transition: color 0.3s;
}

.scroll-link:hover { color: #fff; }

.scroll-line {
    width: 1px;
    height: 40px;
    background: linear-gradient(to bottom, var(--text-muted), transparent);
    margin-top: 15px;
}

/* PROCESS GRID */
.process-grid {
    display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 20px; margin: 100px auto 80px; max-width: 900px; position: relative;
}
.process-grid::before {
    content: ''; position: absolute; top: 20px; left: 20%; right: 20%;
    height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    z-index: -1;
}
.process-item { padding: 20px; opacity: 0; animation: fadeUp 1s ease forwards; }
.process-item:nth-child(1){ animation-delay: 0.5s; }
.process-item:nth-child(2){ animation-delay: 0.6s; }
.process-item:nth-child(3){ animation-delay: 0.7s; }

.step-number {
    font-size: 0.8rem; color: var(--text-muted); border: 1px solid var(--border);
    width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
    border-radius: 50%; margin: 0 auto 15px; background: var(--bg-dark);
}
.process-item h3 { font-size: 1rem; font-weight: 500; margin-bottom: 8px; }
.process-item p { font-size: 0.9rem; color: var(--text-muted); font-weight: 300; }

/* GALLERY */
.gallery-header {
    display: flex; justify-content: space-between; align-items: flex-end;
    margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px;
    padding-top: 40px; /* added spacing */
}
.gallery-title { font-size: 1.5rem; font-family: 'Playfair Display', serif; }

.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:40px; }
.section h2{ 
    font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
    color: var(--text-muted); margin-bottom: 20px; text-align: left;
}
.images{ display:grid; gap:20px; }
.images img{ 
    width:100%; aspect-ratio:16/9; object-fit:cover; 
    border-radius: 4px; transition:.6s cubic-bezier(0.16, 1, 0.3, 1); 
    filter: grayscale(40%) contrast(90%); opacity: 0.9;
}
.images img:hover{ 
    transform:scale(1.02); filter: grayscale(0%) contrast(100%); opacity: 1;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* ANIMATIONS */
@keyframes dropDown { from{transform:translateY(-150%);} to{transform:translateY(0);} }
@keyframes fadeUp{ from{transform:translateY(30px);opacity:0;} to{transform:translateY(0);opacity:1;} }

/* RESPONSIVE */
@media(max-width:768px){ 
    .nav-pill { padding: 0 20px; gap: 20px; }
    .nav-menu { display: none; } /* Hide links on mobile for extreme minimalism, or add hamburger */
    
    .gallery{ grid-template-columns: 1fr; gap: 60px; }
    .process-grid { grid-template-columns: 1fr; gap: 40px; }
    .process-grid::before { display: none; }
    .hero-title { font-size: 3rem; }
}
</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <nav class="nav-pill">
            <a href="#" class="brand-logo">KINETIC</a>
            
            <div class="nav-menu">
                <a href="#designs" class="nav-link">Portfolio</a>
                <a href="#process" class="nav-link">Concept</a>
                <a href="#contact" class="nav-link highlight">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-title">
                Le web design, <br>
                <span>élégance visuelle.</span>
            </h1>

            <a href="#designs" class="scroll-link">
                Découvrir
                <div class="scroll-line"></div>
            </a>
        </section>

        <div id="process" class="process-grid">
            <div class="process-item">
                <div class="step-number">01</div>
                <h3>Explorez</h3>
                <p>Découvrez nos designs ci-dessous.</p>
            </div>
            <div class="process-item">
                <div class="step-number">02</div>
                <h3>Proposez</h3>
                <p>Envoyez-nous votre concept.</p>
            </div>
            <div class="process-item">
                <div class="step-number">03</div>
                <h3>Recevez</h3>
                <p>Une ébauche fonctionnelle en 24h.</p>
            </div>
        </div>

        <div id="designs" class="gallery-header">
            <div class="gallery-title">Nos Réalisations</div>
            <div style="font-size:0.8rem; color:#666;">CLIQUEZ SUR L'IMAGE</div>
        </div>

        <div class="gallery">
            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="https://images.unsplash.com/photo-1600607686527-6fb886090705?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 1">
                    <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 2">
                </div>
            </div>
            <div class="section">
                <h2>Commerces de Bouche</h2>
                <div class="images">
                    <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 3">
                    <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Portfolio 4">
                </div>
            </div>
        </div>
    </main>
</div>

<script>
/* Keep your exact star animation script */
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);
let stars=[];
for(let i=0;i<100;i++){
    stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.5+0.5,vx:(Math.random()-.5)*0.4,vy:(Math.random()-.5)*0.4});
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,"+ (Math.random()*0.5 + 0.3) +")"; 
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
