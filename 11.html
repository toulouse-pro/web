<script>
/* Moving stars background */
const cvs=document.getElementById('bgCanvas'),ctx=cvs.getContext('2d');
function resize(){cvs.width=innerWidth;cvs.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[...Array(85)].map(()=>({
    x:Math.random()*innerWidth,
    y:Math.random()*innerHeight,
    r:Math.random()*1.8+0.4,
    s:Math.random()*0.6+0.15     // speed
}));

function animate(){
    ctx.clearRect(0,0,cvs.width,cvs.height);
    stars.forEach(s=>{
        s.y+=s.s;                                 // movement
        if(s.y>cvs.height) s.y=0;                 // loop
        ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
