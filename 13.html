<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — 99€ Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Paiement unique 99€ — Toulouse.">

<style>
/*------------------------------------ THEME ------------------------------------*/
:root{
    --bg-dark:#0d0d0d;
    --glass-dark:rgba(18,18,18,.92);
    --text-light:#f0f0f0;
    --text-dim:#b5b5b5;
    --accent-red:#ff4757;
    --accent-blue:#2e86de;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text-light);
    overflow-x:hidden;
}

/* BACKGROUND CANVAS */
#bgCanvas{
    position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;
}

/*------------------------------------ HEADER ------------------------------------*/
header{
    position:fixed;
    top:0;left:0;right:0;
    background:var(--glass-dark);
    backdrop-filter:blur(15px);
    border-bottom:1px solid rgba(255,255,255,.08);
    display:flex;
    flex-direction:column;
    align-items:center;
    z-index:1000;
    padding:4px 12px 6px; /* tighter vertically */
    gap:3px;
}

/* LOGO + TITLE ROW */
.header-top-line{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

.header-logo{
    height:52px; /* HEADER HEIGHT CONTROL — logo defines bar height */
    border-radius:8px;
    border:2px solid rgba(255,255,255,.1);
}

.header-main-title{
    font-family:'Playfair Display',serif;
    font-weight:700;
    font-size:1.12rem;
    white-space:nowrap;
    color:#fff;
}

/* NAV BUTTONS — Always visible, bigger */
.nav-menu-items{
    display:flex;
    justify-content:center;
    gap:12px;
}
.nav-item{
    padding:7px 16px;
    border-radius:30px;
    font-size:.83rem;
    text-decoration:none;
    color:var(--text-light);
    background:rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.12);
    transition:.25s;
}
.nav-item:hover{
    background:rgba(255,255,255,.15);
}
.highlight-red{color:var(--accent-red)!important;}
.highlight-blue{color:var(--accent-blue)!important;}

/*------------------------------------ MAIN ------------------------------------*/
main{
    padding:calc(52px + 70px) 12px 40px; /* ensures hero is fully below header */
    max-width:1100px;
    margin:auto;
}

/* HERO Fade upward */
.hero-marketing-section{
    text-align:center;
    opacity:0;
    transform:translateY(30px);
    animation:fadeUp .9s ease-out forwards .3s;
}
@keyframes fadeUp{
    to{opacity:1;transform:translateY(0);}
}
.hero-statements li{
    list-style:none;
    margin:8px 0;
    font-size:1rem;
}
.hero-statements li:first-child{
    font-size:1.25rem;
    font-weight:600;
}

/*------------------------------------ GALLERY ------------------------------------*/
.container{
    display:grid;
    grid-template-columns:1fr 1fr; /* Always side-by-side */
    gap:14px;
}
.section{
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.1);
    border-radius:10px;
    padding-bottom:10px;
}
.section h2{
    text-align:center;
    padding:12px 0;
    font-size:1.15rem;
    font-weight:600;
}
.images{
    display:grid;
    grid-template-columns:repeat(3,1fr); /* responsive shrink */
    gap:8px;
    padding:12px;
}
.images img{
    width:100%;
    height:95px;
    object-fit:cover;
    border-radius:8px;
}
@media(min-width:900px){
    .images img{height:125px;}
}

/*------------------------------------ PARTICLES - MOVE IN ALL DIRECTIONS ------------------------------------*/
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
    <div class="header-top-line">
        <img src="images/31000web.jpg" class="header-logo">
        <h1 class="header-main-title">Votre site web pour 99 €</h1>
    </div>

    <nav class="nav-menu-items">
        <a href="#offer" class="nav-item highlight-red">Offre</a>
        <a href="#buy" class="nav-item highlight-blue">Acheter</a>
        <a onclick="openModal()" class="nav-item"><i class="fa-solid fa-circle-info"></i> Infos</a>
    </nav>
</header>

<main>

<section class="hero-marketing-section">
    <ul class="hero-statements">
        <li>Envoyez votre idée — Première ébauche sous 24h</li>
        <li>Aucun paiement avant validation</li>
        <li>Hébergement inclus • SEO optimisé</li>
        <li style="opacity:.75;">Inspirez-vous ci-dessous — possibilités infinies</li>
    </ul>
</section>

<div id="offer"></div>

<div class="container">

    <div class="section">
        <h2>Biens & Services</h2>
        <div class="images">
            <img src="images/Ralph.jpg">
            <img src="images/epicerie.jpg">
            <img src="images/86.jpeg">
            <img src="images/5-996.jpg">
            <img src="images/084.jpg">
            <img src="images/c398.JPG">
        </div>
    </div>

    <div class="section">
        <h2>Commerces de bouche</h2>
        <div class="images">
            <img src="images/103.jpeg">
            <img src="images/Front.jpg">
            <img src="images/template/table/Chef.jpg">
            <img src="images/Art-deco.jpg">
            <img src="images/099f.jpeg">
            <img src="images/100.JPG">
        </div>
    </div>

</div>

<div id="buy"></div>

</main>

<script>
/* PARTICLES — free random motion */
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}resize();
addEventListener('resize',resize);

let stars=[];
for(let i=0;i<90;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.5,
        vy:(Math.random()-.5)*0.5
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
