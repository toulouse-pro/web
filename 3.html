<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil — Mon Commerce</title>

  <!-- Fonts & icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --accent: #d99a3b;
      --body-color: #111;
      --muted: #6b6b6b;
      --radius: 10px;
      --shadow: 0 6px 22px rgba(0,0,0,0.08);
      --red: #e63946;
      --blue: #1d3557;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--body-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      box-shadow: var(--shadow);
      z-index: 10;
      background: var(--bg);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.6rem;
      margin: 0;
    }

    header p {
      color: var(--muted);
      margin: 6px 0 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      flex: 1;
      overflow: hidden;
    }

    .section {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #eee;
      position: relative;
    }

    .section:last-child {
      border-right: none;
    }

    .scroll-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 16px;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .images img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    /* Fixed buttons */
    .buttons {
      position: sticky;
      bottom: 0;
      background: var(--bg);
      box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 10px;
      z-index: 5;
    }

    .btn {
      display: inline-block;
      width: 120px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-red { background-color: var(--red); }
    .btn-blue { background-color: var(--blue); }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      color: var(--muted);
      box-shadow: var(--shadow);
      background: var(--bg);
      z-index: 10;
    }

    /* Keep two columns on mobile */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }

      .images img {
        height: 80px;
      }

      .btn {
        width: 100px;
        padding: 8px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Bienvenue sur notre plateforme</h1>
    <p>Découvrez nos catégories principales</p>
  </header>

  <div class="container">
    <!-- Left column -->
    <div class="section">
      <div class="scroll-area">
        <h2>Biens et Services</h2>
        <div class="images">
          <!-- You can add as many images as you like here -->
          <a href="#"><img src="https://via.placeholder.com/150" alt="Biens 1"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Biens 2"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Biens 3"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Biens 4"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Biens 5"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Biens 6"></a>
        </div>
      </div>
      <div class="buttons">
        <a href="offre-biens.html" class="btn btn-red">Offre</a>
        <a href="acheter-biens.html" class="btn btn-red">Acheter</a>
      </div>
    </div>

    <!-- Right column -->
    <div class="section">
      <div class="scroll-area">
        <h2>Bouche</h2>
        <div class="images">
          <!-- Add more images here too -->
          <a href="#"><img src="https://via.placeholder.com/150" alt="Bouche 1"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Bouche 2"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Bouche 3"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Bouche 4"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Bouche 5"></a>
          <a href="#"><img src="https://via.placeholder.com/150" alt="Bouche 6"></a>
        </div>
      </div>
      <div class="buttons">
        <a href="offre-bouche.html" class="btn btn-blue">Offre</a>
        <a href="acheter-bouche.html" class="btn btn-blue">Acheter</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 — Mon Commerce. Tous droits réservés.
  </footer>
</body>
</html>
