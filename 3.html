<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil — Mon Commerce</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #e63946;
      --blue: #1d3557;
      --bg: #fff;
      --muted: #6b6b6b;
      --shadow: 0 6px 22px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* prevent page scroll */
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: #111;
    }

    header {
      text-align: center;
      padding: 15px;
      background: var(--bg);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    header p {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: calc(100vh - 80px); /* header height approx */
    }

    .section {
      display: flex;
      flex-direction: column;
      position: relative;
      border-right: 1px solid #ddd;
    }

    .section:last-child {
      border-right: none;
    }

    .scroll-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      padding-bottom: 100px; /* space for buttons */
    }

    .section h2 {
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
    }

    .images img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    /* Fixed bottom buttons */
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: var(--bg);
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.08);
      z-index: 5;
    }

    .btn {
      display: inline-block;
      width: 120px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-red {
      background-color: var(--red);
    }

    .btn-blue {
      background-color: var(--blue);
    }

    footer {
      text-align: center;
      padding: 10px;
      background: var(--bg);
      color: var(--muted);
      font-size: 0.9rem;
      box-shadow: var(--shadow);
    }

    /* keep 2 columns even on phones */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
      .images img {
        height: 90px;
      }
      .btn {
        width: 100px;
        padding: 8px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
