<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Site Vitrine Toulouse — Kinetic | 31000web</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-dim: #a0a0a0;
    --btn-radius: 8px;
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ KINETIC HEADER ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: rgba(11, 11, 11, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

/* 1. Top Bar (Logos + Nav) */
.utility-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.mini-logo {
    height: 40px;
    width: 40px;
    border-radius: 8px;
    object-fit: cover;
}

.nav-minimal {
    display: flex;
    gap: 25px;
}

.nav-link {
    font-size: 0.8rem;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 1px;
    color: #888;
    text-decoration: none;
    position: relative;
    transition: 0.3s;
}
.nav-link:hover { color: #fff; }
.nav-link::after {
    content:''; position: absolute; bottom:-4px; left:0; width:0%; height:1px; background:#fff; transition:0.3s;
}
.nav-link:hover::after { width:100%; }


/* 2. The Static Title Bar (Formerly Marquee) */
.marquee-container {
    display: flex;
    overflow: hidden;
    position: relative;
    padding: 12px 0;
    border-top: 1px solid rgba(255,255,255,0.1);
    background: #000;
    justify-content: center; /* Centers the text */
}

.marquee-content {
    display: flex;
    /* Animation removed here */
    width: 100%;
    justify-content: center;
}

.marquee-item {
    font-family: 'Inter', sans-serif;
    /* Responsive font size: minimum 1.2rem, preferred 4vw, maximum 3.5rem */
    font-size: clamp(1.2rem, 4vw, 3.5rem); 
    font-weight: 800;
    text-transform: uppercase;
    color: transparent;
    -webkit-text-stroke: 1px rgba(255,255,255,0.4); 
    letter-spacing: -1px;
    line-height: 1;
    text-align: center;
    margin: 0; /* Removed margin */
}

.marquee-item span {
    color: #fff; 
    -webkit-text-stroke: 0;
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 400;
}

/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 160px; 
    transition: padding 0.3s;
}

.hero { margin-bottom: 30px; text-align: center; }
.hero ul { padding: 0; }
.hero li {
    list-style: none; margin: 4px 0; 
    font-size: clamp(0.9rem, 1vw, 1.1rem); opacity: 0;
    color: var(--text-dim); font-weight: 300;
}

/* Gallery Styles */
.gallery{ 
    display:grid; 
    grid-template-columns:1fr 1fr; /* Always 2 columns */
    gap:20px; 
}

.section{
    background:rgba(255,255,255,.03); 
    border:1px solid rgba(255,255,255,.08);
    border-radius: 12px;
    padding:10px 0 14px;
}
.section h2{ 
    text-align:center; padding:6px 8px 12px; 
    font-family: 'Playfair Display', serif; font-weight: 400;
    letter-spacing: 0.5px; font-size:clamp(1.1rem, 1vw + 1rem, 1.6rem); 
    color: #e0e0e0; margin-bottom:10px;
}
.images{ display:grid; grid-template-columns:1fr; gap:12px; padding:0 12px 6px; }
.images img{ 
    width:100%; aspect-ratio:16/9; object-fit:cover; 
    border-radius: 6px; transition:.5s ease; filter: grayscale(10%); 
}
.images img:hover{ transform:scale(1.02); filter: grayscale(0%); }

/* Animations */
.hero li:nth-child(1){ animation: slideRight .8s ease-out forwards .3s; }
.hero li:nth-child(2){ animation: slideLeft .8s ease-out forwards .3s; }
.hero li:nth-child(3){ animation: fadeUp .8s ease-out forwards .3s; }
@keyframes slideRight{ from{transform:translateX(80px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes slideLeft{ from{transform:translateX(-80px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes fadeUp{ from{transform:translateY(40px);opacity:0;} to{transform:translateY(0);opacity:0.8;} }

/* RESPONSIVE */
@media(max-width:768px){ 
    /* I removed the line that forced 1 column here */
    .gallery { gap: 8px; } /* Slightly smaller gap on mobile so images fit better */
    .images { padding: 0 6px 6px; } /* Less padding inside sections */
    
    main { padding-top: 140px; }
    .nav-minimal { gap: 15px; }
}
</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="utility-bar">
            <img src="images/31000web.jpg" class="mini-logo" alt="Logo">
            
            <nav class="nav-minimal">
                <a href="#offer" class="nav-link">Offre</a>
                <a href="#buy" class="nav-link">Acheter</a>
                <a href="#infos" class="nav-link">Infos</a>
            </nav>
            
            <img src="images/31000web.jpg" class="mini-logo" alt="Logo">
        </div>
    
        <div class="marquee-container">
            <div class="marquee-content">
                <div class="marquee-item">VOTRE <span>FUTUR</span> SITE EST ICI</div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">
            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                </div>
            </div>
            <div class="section">
                <h2>Commerces de Bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                </div>
            </div>
        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);
let stars=[];
for(let i=0;i<100;i++){
    stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.8+0.4,vx:(Math.random()-.5)*0.6,vy:(Math.random()-.5)*0.6});
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
