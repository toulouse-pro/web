<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil — Mon Commerce</title>

  <!-- Fonts & icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --accent: #d99a3b;
      --body-color: #111;
      --muted: #6b6b6b;
      --radius: 10px;
      --shadow: 0 6px 22px rgba(0,0,0,0.08);
      --red: #e63946;
      --blue: #1d3557;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--body-color);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px 60px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      align-items: start;
    }

    .section {
      background: var(--b-s-c-r, #fff);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
      min-width: 160px;
    }

    .section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin: 0 0 16px;
      font-size: 1.4rem;
      color: var(--body-color);
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .images img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .btn {
      display: inline-block;
      width: 100px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-red { background-color: var(--red); }
    .btn-blue { background-color: var(--blue); }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* ✅ Keep 2 columns even on small screens */
    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .section {
        padding: 14px;
      }
      .section h2 {
        font-size: 1.1rem;
      }
      .images img {
        height: 70px;
      }
      .btn {
        width: 90px;
        padding: 8px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Bienvenue sur notre plateforme</h1>
      <p class="muted">Découvrez nos catégories principales</p>
    </header>

    <div class="container">
      <!-- Left Section -->
      <div class="section">
        <h2>Biens et Services</h2>
        <div class="images">
          <a href="biens1.html"><img src="https://via.placeholder.com/150" alt="Biens 1"></a>
          <a href="biens2.html"><img src="https://via.placeholder.com/150" alt="Biens 2"></a>
          <a href="biens3.html"><img src="https://via.placeholder.com/150" alt="Biens 3"></a>
        </div>
        <div class="buttons">
          <a href="offre-biens.html" class="btn btn-red">Offre</a>
          <a href="acheter-biens.html" class="btn btn-red">Acheter</a>
        </div>
      </div>

      <!-- Right Section -->
      <div class="section">
        <h2>Bouche</h2>
        <div class="images">
          <a href="bouche1.html"><img src="https://via.placeholder.com/150" alt="Bouche 1"></a>
          <a href="bouche2.html"><img src="https://via.placeholder.com/150" alt="Bouche 2"></a>
          <a href="bouche3.html"><img src="https://via.placeholder.com/150" alt="Bouche 3"></a>
        </div>
        <div class="buttons">
          <a href="offre-bouche.html" class="btn btn-blue">Offre</a>
          <a href="acheter-bouche.html" class="btn btn-blue">Acheter</a>
        </div>
      </div>
    </div>

    <footer>
      © 2025 — Mon Commerce. Tous droits réservés.
    </footer>
  </main>
</body>
</html>
