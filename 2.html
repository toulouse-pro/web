<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil — Mon Commerce</title>

  <!-- Fonts & icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

  <style>
    :root{
      --bg:#fff;
      --accent:#d99a3b;
      --body:#111;
      --muted:#6b6b6b;
      --radius:12px;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --red:#e63946;
      --blue:#2563eb;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%;font-family:'Inter',system-ui,sans-serif;
               background:var(--bg);color:var(--body);-webkit-font-smoothing:antialiased}
    body{display:flex;flex-direction:column;min-height:100vh}

    main{
      flex:1;display:flex;flex-direction:column;
      max-width:900px;margin:0 auto;padding:12px 12px 0;
    }

    /* ---------- Header ---------- */
    .site-header{
      text-align:center;padding:28px 16px 20px;
      background:linear-gradient(to bottom,#fff,#fafafa);
      border-bottom:1px solid rgba(0,0,0,.06);flex-shrink:0;
    }
    .site-header h1{
      font-family:'Playfair Display',serif;font-weight:700;
      font-size:clamp(1.5rem,5vw,2rem);margin:0;color:var(--body);
    }
    .site-header .subtitle{
      font-size:.95rem;color:var(--muted);margin-top:6px;
    }
    .site-header h1::after{
      content:'';display:block;width:60px;height:3px;
      background:var(--accent);margin:12px auto 0;border-radius:2px;
    }

    /* ---------- Two-column grid ---------- */
    .container{
      display:grid;grid-template-columns:1fr 1fr;
      gap:14px;flex:1;min-height:0;      /* allow grid to shrink */
    }

    .section{
      background:#fff;border-radius:var(--radius);
      box-shadow:var(--shadow);padding:18px;
      display:flex;flex-direction:column;height:100%;
    }
    .section h2{
      font-family:'Playfair Display',serif;font-weight:700;
      margin:0 0 14px;font-size:1.3rem;text-align:center;flex-shrink:0;
    }

    /* ---------- Scrollable images ---------- */
    .images{
      display:grid;gap:10px;overflow-y:auto;
      flex:1;padding-right:6px;margin-bottom:14px;min-height:0;
    }
    .images img{
      width:100%;height:78px;object-fit:cover;
      border-radius:8px;cursor:pointer;transition:transform .2s;
    }
    .images img:hover{transform:scale(1.06)}

    /* ---------- Buttons at bottom ---------- */
    .buttons{
      display:flex;flex-direction:column;gap:10px;
      flex-shrink:0;margin-top:auto;
    }
    .btn{
      display:flex;align-items:center;justify-content:center;
      padding:11px 12px;border-radius:8px;font-weight:600;
      color:#fff;text-decoration:none;font-size:.95rem;
      transition:all .2s;box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .btn:hover{transform:translateY(-2px);opacity:.92;
               box-shadow:0 4px 12px rgba(0,0,0,.15)}
    .btn-red{background:var(--red)}.btn-blue{background:var(--blue)}

    /* ---------- Mobile tweaks ---------- */
    @media (max-width:600px){
      main{padding:10px 10px 0}
      .site-header{padding:22px 12px 16px}
      .site-header h1{font-size:1.45rem}
      .site-header h1::after{width:40px}
      .container{gap:12px}
      .section{padding:15px}
      .section h2{font-size:1.2rem}

      /* ONE image per row on mobile */
      .images{grid-template-columns:1fr}

      .images img{height:70px}
      .btn{padding:9px 10px;font-size:.88rem}
    }
    @media (max-width:400px){
      .images img{height:65px}
      .btn{font-size:.82rem;padding:8px}
    }

    /* ---------- Force columns to be short enough on mobile ---------- */
    @media (max-width:600px){
      .container{
        /* 100vh – header – padding – gap – button area */
        max-height:calc(100vh - 120px - 24px - 100px);
      }
    }
  </style>
</head>

<body>
  <main>
    <!-- Header -->
    <header class="site-header">
      <h1>Votre Site Web Moderne</h1>
      <p class="subtitle">à un prix avant-garde</p>
    </header>

    <!-- Two columns -->
    <div class="container">

      <!-- LEFT -->
      <div class="section">
        <h2 style="color:var(--red);">Biens et Services</h2>
        <div class="images">
          <a href="biens1.html"><img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=1" alt="1"></a>
          <a href="biens2.html"><img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=2" alt="2"></a>
          <a href="biens3.html"><img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=3" alt="3"></a>
          <a href="biens4.html"><img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=4" alt="4"></a>
          <a href="biens5.html"><img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=5" alt="5"></a>
          <a href="biens6.html"><img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=6" alt="6"></a>
          <a href="biens7.html"><img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=7" alt="7"></a>
        </div>
        <div class="buttons">
          <a href="offre-biens.html" class="btn btn-red">Offre</a>
          <a href="acheter-biens.html" class="btn btn-red">Acheter</a>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="section">
        <h2 style="color:var(--blue);">Bouche</h2>
        <div class="images">
          <a href="bouche1.html"><img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=1" alt="1"></a>
          <a href="bouche2.html"><img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=2" alt="2"></a>
          <a href="bouche3.html"><img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=3" alt="3"></a>
          <a href="bouche4.html"><img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=4" alt="4"></a>
          <a href="bouche5.html"><img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=5" alt="5"></a>
          <a href="bouche6.html"><img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=6" alt="6"></a>
          <a href="bouche7.html"><img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=7" alt="7"></a>
        </div>
        <div class="buttons">
          <a href="offre-bouche.html" class="btn btn-blue">Offre</a>
          <a href="acheter-bouche.html" class="btn btn-blue">Acheter</a>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
