<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil — Mon Commerce</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header, footer {
    text-align: center;
    padding: 10px;
    background: #fff;
  }
  .container {
    flex: 1;
    display: flex;
    overflow: hidden;
  }
  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .left { background: #f8d7da; }  /* light red */
  .right { background: #cfe2ff; } /* light blue */
  .scroll-area {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  .images {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
  }
  .images img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
  }
  .buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    padding: 10px;
    background: inherit;
    position: sticky;
    bottom: 0;
  }
  .btn {
    width: 100px;
    text-align: center;
    padding: 8px;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .red { background: #e63946; }
  .blue { background: #1d3557; }

  /* Keep 2 columns even on mobile */
  @media (max-width: 600px) {
    .container {
      flex-direction: row;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Bienvenue sur notre plateforme</h1>
  </header>

  <div class="container">
    <!-- Left column -->
    <div class="column left">
      <div class="scroll-area">
        <h2>Biens et Services</h2>
        <div class="images">
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
        </div>
      </div>
      <div class="buttons">
        <button class="btn red">Offre</button>
        <button class="btn red">Acheter</button>
      </div>
    </div>

    <!-- Right column -->
    <div class="column right">
      <div class="scroll-area">
        <h2>Bouche</h2>
        <div class="images">
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
          <a href="#"><img src="https://via.placeholder.com/300x200" alt=""></a>
        </div>
      </div>
      <div class="buttons">
        <button class="btn blue">Offre</button>
        <button class="btn blue">Acheter</button>
      </div>
    </div>
  </div>

  <footer>© 2025 — Mon Commerce</footer>
</body>
</html>
