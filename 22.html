<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — 99€ Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Paiement unique 99€ — Toulouse.">

<style>
/*------------------------------------ THEME ------------------------------------*/
:root{
    --bg-dark:#0b0b0b;
    --text:#ffffff;
    --text-dim:#c9c9c9;
    --accent-color:#2e86de; /* Blue */
    --accent-glow:rgba(46, 134, 222, 0.5);
    --success-color:#2ecc71; /* Green */
    --side-pad:12px;
    
    --font-base:clamp(0.9rem, 0.3vw + 0.8rem, 1.05rem);
    --font-h2:clamp(1rem, 0.8vw + 0.9rem, 1.4rem);
    
    --space-s:14px;
    --space-xl:56px;
    --header-height:80px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    font-size:var(--font-base);
}
html, body{width:100%;}

/* CANVAS BACKGROUND */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ NEW MODERN HEADER ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: var(--header-height);
    z-index: 1000;
    
    /* Modern Glass Effect */
    background: rgba(11, 11, 11, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
}

.header-inner {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 var(--side-pad);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Branding Section (Logo + Text) */
.brand-group {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: #fff;
}

.header-logo {
    height: 48px; /* Clean, contained size */
    width: auto;
    border-radius: 8px;
    object-fit: contain;
}

.brand-text {
    display: flex;
    flex-direction: column;
    line-height: 1;
}

.brand-title {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-dim);
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.brand-price {
    font-family: 'Playfair Display', serif;
    font-size: 1.35rem;
    font-weight: 700;
    background: linear-gradient(90deg, #fff, #aebacf);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Navigation / Actions */
.nav-actions {
    display: flex;
    align-items: center;
    gap: 12px;
}

/* CTA: En savoir plus (Link style) */
.btn-link {
    font-size: 0.9rem;
    color: var(--text-dim);
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 12px;
}
.btn-link:hover { color: #fff; }
.btn-link i { font-size: 0.8em; opacity: 0.7; }

/* CTA: Offre (Outline style) */
.btn-outline {
    padding: 8px 18px;
    border-radius: 50px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.03);
}
.btn-outline:hover {
    border-color: #fff;
    background: rgba(255,255,255,0.1);
    transform: translateY(-1px);
}

/* CTA: Acheter (Primary Gradient/Solid) */
.btn-primary {
    padding: 9px 24px;
    border-radius: 50px;
    background: var(--success-color); /* Green buy button */
    color: #000; /* Contrast text */
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 700;
    box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}
.btn-primary:hover {
    background: #25ef7f;
    box-shadow: 0 0 25px rgba(46, 204, 113, 0.5);
    transform: translateY(-2px);
}

/*------------------------------------ MOBILE HEADER ADJUSTMENTS ------------------------------------*/
@media (max-width: 768px) {
    :root { --header-height: 70px; }
    
    .header-logo { height: 40px; }
    
    .brand-title { font-size: 0.75rem; display:none; /* Hide "Site Vitrine" label on tiny screens */ }
    .brand-price { font-size: 1.2rem; }
    
    .nav-actions { gap: 8px; }
    
    /* On mobile, make buttons smaller/icon only if needed, or hide secondary ones */
    .btn-link span { display: none; } /* Hide text, show icon only for info */
    .btn-link i { font-size: 1.2rem; color: #fff; }
    
    .btn-outline { padding: 6px 12px; font-size: 0.85rem; }
    .btn-primary { padding: 7px 16px; font-size: 0.85rem; }
}

@media (max-width: 400px) {
    .brand-text { display: none; } /* Only Logo + Buttons on very small screens */
    .btn-outline { display: none; } /* Hide secondary button on ultra small screens */
}

/*------------------------------------ MAIN CONTENT ------------------------------------*/
main{
    padding-top: calc(var(--header-height) + 40px); /* Dynamic spacing */
    max-width:1100px;
    margin:auto;
    padding-left:12px;
    padding-right:12px;
}

.site-wrapper{
    max-width:1100px;
    margin:0 auto;
}

/* HERO ANIMATIONS */
.hero{
    text-align:center;
    margin-bottom: 18px;
}
.hero ul { padding:0; }
.hero li{
    list-style:none;
    margin:4px 0;
    font-size:var(--font-base);
    font-weight: 300;
    opacity:0; 
}

/* Animations */
.hero li:nth-child(1){ animation: slideRight .7s ease-out forwards .3s; }
.hero li:nth-child(2){ animation: slideLeft .7s ease-out forwards .5s; }
.hero li:nth-child(3){ animation: fadeUp .9s ease-out forwards .7s; }

@keyframes slideRight{ from{transform:translateX(50px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes slideLeft{ from{transform:translateX(-50px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes fadeUp{ from{transform:translateY(20px);opacity:0;} to{transform:translateY(0);opacity:0.8;} }

/* GALLERY STYLE (Preserved) */
section{ padding-top:var(--space-xl); padding-bottom:var(--space-xl); }
.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:18px; margin-top:22px; }
.section{
    background:rgba(255,255,255,.06); 
    border:1px solid rgba(255,255,255,.1);
    border-radius:12px;
    padding:10px 0 14px;
}
.section h2{ text-align:center; padding:6px 8px 8px; font-size:var(--font-h2); }
.images{ display:grid; grid-template-columns:1fr; gap:10px; padding:10px 12px 4px; }
.images img{
    width:100%; aspect-ratio:16/9; height:auto; 
    object-fit:cover; border-radius:10px; transition:.35s;
}
.images img:hover{ transform:scale(1.03); cursor: pointer; }

/* Responsive Gallery */
@media(max-width:768px){
    .gallery{ gap:12px; }
}
@media (max-width: 479px){
    .section h2{ font-size:0.95rem; }
}
</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="header-inner">
            
            <a href="#" class="brand-group">
                <img src="images/31000web.jpg" class="header-logo" alt="Logo 31000web">
                <div class="brand-text">
                    <span class="brand-title">Site Vitrine</span>
                    <span class="brand-price">99 €</span>
                </div>
            </a>

            <nav class="nav-actions">
                <a href="#infos" onclick="openModal && openModal()" class="btn-link" title="En savoir plus">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Infos</span>
                </a>
                
                <a href="#offer" class="btn-outline">
                    Offre
                </a>
                
                <a href="#buy" class="btn-primary">
                    <i class="fa-solid fa-cart-shopping"></i> Acheter
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">

            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                    <img src="images/5-996.jpg" alt="">
                    <img src="images/084.jpg" alt="">
                    <img src="images/c398.JPG" alt="">
                </div>
            </div>

            <div class="section">
                <h2>Commerces de bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                    <img src="images/Art-deco.jpg" alt="">
                    <img src="images/099f.jpeg" alt="">
                    <img src="images/100.JPG" alt="">
                </div>
            </div>

        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
/* PARTICLES Free 2D motion */
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.6,
        vy:(Math.random()-.5)*0.6
    });
}

function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
