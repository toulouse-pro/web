<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>Site Vitrine Toulouse — 99€ Paiement Unique | 31000web</title>
<meta name="description" content="Création de site vitrine professionnel pour TPE et artisans — Paiement unique 99€ — Toulouse.">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-dim: #c9c9c9;
    --accent-green: #2ecc71; 
    --accent-blue: #2e86de;
    --glass-bg: rgba(15, 15, 15, 0.85);
    
    --header-pad-y: 12px;
    --side-pad: 16px;
    
    /* Dynamic spacing variables */
    --header-height-desktop: 90px;
    --header-height-mobile: 130px; /* Taller to fit 2 rows */
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ NEW HEADER ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    padding: var(--header-pad-y) var(--side-pad);
}

.header-inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap; /* CRITICAL: Allows content to flow on mobile */
    align-items: center;
    justify-content: space-between;
    gap: 15px;
}

/* LEFT SIDE: LOGO + PRICE */
.brand-group {
    display: flex;
    align-items: center;
    gap: 15px;
    text-decoration: none;
    flex-shrink: 0; /* Prevents shrinking */
}

.header-logo {
    height: 65px; /* Bigger Logo */
    width: auto;
    border-radius: 8px;
    object-fit: contain;
    transition: 0.3s;
}

.brand-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.brand-title {
    font-size: 0.85rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 2px;
}

.brand-price {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem; /* Large visibility */
    font-weight: 700;
    color: #fff;
    line-height: 1;
    white-space: nowrap; /* Keeps 99€ on one line */
    background: linear-gradient(to right, #fff, #b3cde0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* RIGHT SIDE: BUTTONS */
.nav-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Button Styles */
.btn {
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.25s ease;
    white-space: nowrap;
    text-align: center;
}

/* 1. OFFRE (Ghost) */
.btn-offre {
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
}
.btn-offre:hover {
    background: rgba(255,255,255,0.1);
    border-color: #fff;
}

/* 2. ACHETER (Solid CTA) */
.btn-buy {
    background: var(--accent-green);
    color: #052c16;
    font-weight: 700;
    box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
}
.btn-buy:hover {
    background: #25ef7f;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
}

/* 3. EN SAVOIR PLUS (Blueish/Link) */
.btn-more {
    background: rgba(46, 134, 222, 0.15);
    color: #8dc6ff;
}
.btn-more:hover {
    background: rgba(46, 134, 222, 0.3);
    color: #fff;
}

/*------------------------------------ RESPONSIVE LOGIC ------------------------------------*/

/* TABLET & DESKTOP (> 600px) */
/* One single row. Everything fits nicely. */

/* MOBILE PORTRAIT (< 600px) */
/* We break into two rows: Logo/Price top, Buttons bottom */
@media (max-width: 600px) {
    header {
        padding: 10px 12px;
    }
    
    .header-inner {
        justify-content: center; /* Center aligning for aesthetics */
        gap: 12px;
    }

    /* Top Row: Logo & Price take full width and split space */
    .brand-group {
        width: 100%; 
        justify-content: space-between; /* Logo left, Price right */
    }
    
    .header-logo {
        height: 55px; /* Slightly smaller for mobile but still big */
    }
    
    .brand-price {
        font-size: 1.5rem; /* Ensure 99€ is very visible */
    }

    /* Bottom Row: Buttons take full width */
    .nav-group {
        width: 100%;
        justify-content: space-between; /* Spread buttons evenly */
        gap: 8px;
    }
    
    .btn {
        flex: 1; /* Makes all 3 buttons equal width */
        font-size: 0.8rem;
        padding: 10px 4px; /* Taller tap target, less side padding */
        display: flex;
        justify-content: center;
        align-items: center;
    }
}

/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding-left: 12px;
    padding-right: 12px;
    /* Smart Padding: Use JS or visual estimate. 
       Mobile needs ~135px, Desktop ~100px */
    padding-top: 140px; 
    transition: padding 0.3s;
}

@media (min-width: 601px) {
    main { padding-top: 110px; } /* Less padding needed when header is 1 row */
}

.hero {
    /* Removed large margins/paddings */
    margin-bottom: 20px;
    text-align: center;
}

.hero ul {
    padding: 0;
}

.hero li {
    list-style: none;
    margin: 2px 0; /* Tight spacing */
    font-size: clamp(0.9rem, 1vw, 1.1rem);
    opacity: 0;
}

/* Animations */
.hero li:nth-child(1){ animation: slideRight .7s ease-out forwards .2s; }
.hero li:nth-child(2){ animation: slideLeft .7s ease-out forwards .4s; }
.hero li:nth-child(3){ animation: fadeUp .9s ease-out forwards .6s; }

@keyframes slideRight{ from{transform:translateX(40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes slideLeft{ from{transform:translateX(-40px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes fadeUp{ from{transform:translateY(20px);opacity:0;} to{transform:translateY(0);opacity:0.8;} }

/* GALLERY CSS (Kept clean) */
.gallery{ display:grid; grid-template-columns:1fr 1fr; gap:18px; }
.section{
    background:rgba(255,255,255,.06); 
    border:1px solid rgba(255,255,255,.1);
    border-radius:12px;
    padding:10px 0 14px;
}
.section h2{ text-align:center; padding:6px 8px 8px; font-size:clamp(1rem, 0.8vw + 0.9rem, 1.4rem); }
.images{ display:grid; grid-template-columns:1fr; gap:10px; padding:10px 12px 4px; }
.images img{ width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:10px; transition:.35s; }
.images img:hover{ transform:scale(1.02); }

@media(max-width:768px){ .gallery{ gap:12px; } }

</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="header-inner">
            
            <a href="#" class="brand-group">
                <img src="images/31000web.jpg" class="header-logo" alt="Logo">
                <div class="brand-info">
                    <span class="brand-title">Site Vitrine</span>
                    <span class="brand-price">99 €</span>
                </div>
            </a>

            <nav class="nav-group">
                <a href="#offer" class="btn btn-offre">Offre</a>
                <a href="#buy" class="btn btn-buy">Acheter</a>
                <a href="#infos" onclick="openModal && openModal()" class="btn btn-more">En savoir plus</a>
            </nav>

        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">

            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="">
                    <img src="images/epicerie.jpg" alt="">
                    <img src="images/86.jpeg" alt="">
                    <img src="images/5-996.jpg" alt="">
                    <img src="images/084.jpg" alt="">
                    <img src="images/c398.JPG" alt="">
                </div>
            </div>

            <div class="section">
                <h2>Commerces de bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="">
                    <img src="images/Front.jpg" alt="">
                    <img src="images/template/table/Chef.jpg" alt="">
                    <img src="images/Art-deco.jpg" alt="">
                    <img src="images/099f.jpeg" alt="">
                    <img src="images/100.JPG" alt="">
                </div>
            </div>

        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*innerWidth,
        y:Math.random()*innerHeight,
        r:Math.random()*1.8+0.4,
        vx:(Math.random()-.5)*0.6,
        vy:(Math.random()-.5)*0.6
    });
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
