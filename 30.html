<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Site Vitrine Toulouse — Kinetic | 31000web</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/*------------------------------------ VARIABLES ------------------------------------*/
:root{
    --bg-dark: #0b0b0b;
    --text: #ffffff;
    --text-dim: #a0a0a0;
    --header-bg: rgba(11, 11, 11, 0.85);
}

/*------------------------------------ RESET ------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:var(--bg-dark);
    font-family:'Inter',sans-serif;
    color:var(--text);
    overflow-x:hidden;
    width: 100%;
}

/* Background Stars */
#bgCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/*------------------------------------ NEW HEADER STRUCTURE ------------------------------------*/
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: var(--header-bg);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: 15px 0 15px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

/* 1. Top Row: Logo - Text - Logo */
.brand-row {
    display: grid;
    /* Grid: Auto width for logos, 1fr for center text */
    grid-template-columns: auto 1fr auto; 
    align-items: center;
    width: 100%;
    padding: 0 20px; /* Outer spacing */
    max-width: 1400px; /* Prevent it getting too wide on huge screens */
}

.mini-logo {
    height: 45px;
    width: 45px;
    border-radius: 8px;
    object-fit: cover;
    /* Prevent logos from shrinking */
    flex-shrink: 0; 
}

.main-title {
    font-family: 'Inter', sans-serif;
    /* Clamp: Minimum 0.8rem, Preferred 3vw, Max 2.5rem */
    font-size: clamp(0.7rem, 2.5vw, 2.2rem); 
    font-weight: 800;
    text-transform: uppercase;
    color: transparent;
    -webkit-text-stroke: 1px rgba(255,255,255,0.5); 
    text-align: center;
    line-height: 1;
    white-space: nowrap; /* Forces text to stay on one line */
    letter-spacing: 4px; /* More spacing as requested */
    padding: 0 10px;
}

.main-title span {
    color: #fff; 
    -webkit-text-stroke: 0;
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 400;
}

/* 2. Bottom Row: Navigation Buttons */
.nav-container {
    margin-top: 15px; /* Space between text and buttons */
    display: flex;
    justify-content: center;
    width: 100%;
}

.nav-minimal {
    display: flex;
    gap: 30px;
    background: rgba(255,255,255,0.05);
    padding: 8px 25px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.05);
}

.nav-link {
    font-size: 0.75rem;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 2px;
    color: #a0a0a0;
    text-decoration: none;
    position: relative;
    transition: 0.3s;
}
.nav-link:hover { color: #fff; }
.nav-link::after {
    content:''; position: absolute; bottom:-2px; left:0; width:0%; height:1px; background:#fff; transition:0.3s;
}
.nav-link:hover::after { width:100%; }


/*------------------------------------ MAIN LAYOUT ------------------------------------*/
main {
    max-width: 1100px;
    margin: 0 auto;
    padding-left: 15px;
    padding-right: 15px;
    /* Increased top padding to account for taller 2-row header */
    padding-top: 160px; 
    transition: padding 0.3s;
}

.hero { margin-bottom: 40px; text-align: center; }
.hero ul { padding: 0; }
.hero li {
    list-style: none; margin: 6px 0; 
    font-size: clamp(0.9rem, 1.2vw, 1.1rem); opacity: 0;
    color: var(--text-dim); font-weight: 300; letter-spacing: 0.5px;
}

/* Gallery Styles */
.gallery{ 
    display:grid; 
    grid-template-columns:1fr 1fr;
    gap:20px; 
    padding-bottom: 50px;
}

.section{
    background:rgba(255,255,255,.03); 
    border:1px solid rgba(255,255,255,.08);
    border-radius: 12px;
    padding:10px 0 14px;
}
.section h2{ 
    text-align:center; padding:6px 8px 12px; 
    font-family: 'Playfair Display', serif; font-weight: 400;
    letter-spacing: 0.5px; font-size:clamp(1.1rem, 1vw + 1rem, 1.6rem); 
    color: #e0e0e0; margin-bottom:10px;
}
.images{ display:grid; grid-template-columns:1fr; gap:12px; padding:0 12px 6px; }
.images img{ 
    width:100%; aspect-ratio:16/9; object-fit:cover; 
    border-radius: 6px; transition:.5s ease; filter: grayscale(20%); 
}
.images img:hover{ transform:scale(1.02); filter: grayscale(0%); }

/* Animations */
.hero li:nth-child(1){ animation: slideRight .8s ease-out forwards .3s; }
.hero li:nth-child(2){ animation: slideLeft .8s ease-out forwards .3s; }
.hero li:nth-child(3){ animation: fadeUp .8s ease-out forwards .3s; }
@keyframes slideRight{ from{transform:translateX(80px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes slideLeft{ from{transform:translateX(-80px);opacity:0;} to{transform:translateX(0);opacity:0.8;} }
@keyframes fadeUp{ from{transform:translateY(40px);opacity:0;} to{transform:translateY(0);opacity:0.8;} }

/* RESPONSIVE TWEAKS */
@media(max-width:768px){ 
    /* Stack gallery on mobile */
    .gallery { grid-template-columns: 1fr; gap: 30px; }
    
    /* Shrink logo slightly on mobile */
    .mini-logo { width: 35px; height: 35px; }
    
    /* Reduce letter spacing slightly on mobile so it fits */
    .main-title { letter-spacing: 2px; } 

    /* Adjust padding for header height */
    main { padding-top: 150px; }
    
    .nav-minimal { gap: 20px; padding: 6px 20px; }
}

@media(max-width: 380px) {
    /* Very small screens */
    .brand-row { padding: 0 10px; }
    .mini-logo { width: 30px; height: 30px; }
    .nav-minimal { gap: 15px; }
}
</style>
</head>
<body>

<div class="site-wrapper">
    <canvas id="bgCanvas"></canvas>

    <header>
        <div class="brand-row">
            <img src="images/31000web.jpg" class="mini-logo" alt="Logo">
            
            <div class="main-title">
                VOTRE <span>FUTUR</span> SITE EST ICI
            </div>
            
            <img src="images/31000web.jpg" class="mini-logo" alt="Logo">
        </div>

        <div class="nav-container">
            <nav class="nav-minimal">
                <a href="#offer" class="nav-link">Offre</a>
                <a href="#buy" class="nav-link">Acheter</a>
                <a href="#infos" class="nav-link">Infos</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <ul>
                <li>Ci-dessous des idées de designs</li>
                <li>Envoyez-nous votre idée</li>
                <li>Nous vous envoyons une ébauche sous 24h</li>
            </ul>
        </section>

        <div id="offer"></div>

        <div class="gallery">
            <div class="section">
                <h2>Biens &amp; Services</h2>
                <div class="images">
                    <img src="images/Ralph.jpg" alt="Exemple Site 1">
                    <img src="images/epicerie.jpg" alt="Exemple Site 2">
                    <img src="images/86.jpeg" alt="Exemple Site 3">
                </div>
            </div>
            <div class="section">
                <h2>Commerces de Bouche</h2>
                <div class="images">
                    <img src="images/103.jpeg" alt="Exemple Site 4">
                    <img src="images/Front.jpg" alt="Exemple Site 5">
                    <img src="images/template/table/Chef.jpg" alt="Exemple Site 6">
                </div>
            </div>
        </div>

        <div id="buy"></div>
        <div id="infos"></div>
    </main>
</div>

<script>
const c=document.getElementById('bgCanvas'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();addEventListener('resize',resize);
let stars=[];
for(let i=0;i<100;i++){
    stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.8+0.4,vx:(Math.random()-.5)*0.6,vy:(Math.random()-.5)*0.6});
}
function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    stars.forEach(s=>{
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>innerWidth) s.vx*=-1;
        if(s.y<0||s.y>innerHeight) s.vy*=-1;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
