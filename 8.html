<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil — Mon Commerce</title>

  <!-- Fonts & icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --accent: #d99a3b;
      --body-color: #111;
      --muted: #6b6b6b;
      --radius: 10px;
      --shadow: 0 6px 22px rgba(0,0,0,0.08);
      --red: #e63946;
      --blue: #1d3557;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--body-color);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 80px 20px 20px;
      flex: 1;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.25rem;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      align-items: start;
    }


    .section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin: 0 0 16px;
      font-size: 1.4rem;
      color: var(--body-color);
    }

    .images img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    /* Move buttons outside sections */
/*.buttons-container {
    display: flex;
    justify-content: space-between; 
    width: 100%;                     
    flex-wrap: nowrap;                
    margin: 20px auto;
    gap: 20px;
}*/

 .section {
  background: var(--b-s-c-r, #fff);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 20px;
  text-align: center;
  min-width: 160px;
  display: flex;
  flex-direction: column;
  height: 300px; /* fixed height for scrollable images */
}

.images {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 10px;
  overflow-y: auto;
  flex-grow: 1; /* fill remaining space */
  margin-bottom: 10px;
}

/*.buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    justify-content: flex-start;
    align-items: center;
}

    .btn {
      display: inline-block;
      width: 100px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s, opacity 0.2s;
    }*/

      .buttons-container {
      /* always two columns */
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* forces two columns */
      gap: 16px;
      max-width: 700px;
      margin: 20px auto;
      width: calc(100% - 40px); /* keep some page padding */
    }

    /* each column stacks its buttons vertically */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch; /* make buttons fill column width */
    }

    /* fluid buttons: fill the column, no fixed px width */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      width: 90%;         /* important: fill the column */
      min-width: 0;        /* allow shrinking in narrow viewports */
    }

  /*  .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }*/

    .btn-red { background-color: var(--red); }
    .btn-blue { background-color: var(--blue); }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .section {
        padding: 14px;
        height: 250px;
      }
      .section h2 {
        font-size: 1.1rem;
      }
      .images img {
        height: 70px;
      }
      .btn {
        width: 90px;
        padding: 8px;
        font-size: 0.85rem;
      }
      .buttons-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Votre Site Web Moderne</h1>
      <p class="muted">à un prix avant-garde</p>
    </header>

    <div class="container">
      <!-- Left Section -->
      <div class="section">
       <h2 style="color: var(--red);">Biens et Services</h2>
        <div class="images">
          <a href="biens1.html"><img src="https://via.placeholder.com/150" alt="Biens 1"></a>
          <a href="biens2.html"><img src="https://via.placeholder.com/150" alt="Biens 2"></a>
          <a href="biens3.html"><img src="https://via.placeholder.com/150" alt="Biens 3"></a>
          <a href="biens4.html"><img src="https://via.placeholder.com/150" alt="Biens 4"></a>
        </div>
      </div>

      <!-- Right Section -->
      <div class="section">
        <h2 style="color: var(--blue);">Bouche</h2>
        <div class="images">
          <a href="bouche1.html"><img src="https://via.placeholder.com/150" alt="Bouche 1"></a>
          <a href="bouche2.html"><img src="https://via.placeholder.com/150" alt="Bouche 2"></a>
          <a href="bouche3.html"><img src="https://via.placeholder.com/150" alt="Bouche 3"></a>
          <a href="bouche4.html"><img src="https://via.placeholder.com/150" alt="Bouche 4"></a>
        </div>
      </div>
    </div>

    <!-- Buttons always visible at bottom -->
    <div class="buttons-container">
      <div class="buttons">
        <a href="offre-biens.html" class="btn btn-red">Offre</a>
        <a href="acheter-biens.html" class="btn btn-red">Acheter</a>
      </div>
     <div class="buttons">
        <a href="offre-bouche.html" class="btn btn-blue">Offre</a>
        <a href="acheter-bouche.html" class="btn btn-blue">Acheter</a>
      </div>
    </div>

  </main>
</body>
</html>
