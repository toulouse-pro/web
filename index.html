    header {

    }

    .images img {

      height: 75px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #ddd;
      display: block;
    }
    .sticky-buttons {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 6px 8px 8px;
      border-top: 1px solid #eee;
      z-index: 10;
    }
    .btn {

      padding: 5px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 0.95rem;

    .btn-red   { background: #e63946; }
    .btn-blue  { background: #2563eb; }
    .btn-green { background: #16a34a; }

    /* Landscape phones AND desktops */
    @media (min-width: 700px), (orientation: landscape) {

      .container {
        grid-template-columns: 1fr 1fr;
      }

      .images {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .images img {
        width: 100%;
        height: auto;
        /*aspect-ratio: 16 / 9;*/
        object-fit: contain;
        /*object-fit: cover;*/
        border-radius: 8px;
        margin: 0;
      }
    }

    /* Portrait mobile */
    @media (max-width: 700px) {
      .btn {
        font-size: 0.9rem;
        padding: 5px;
      }

          .images {

        gap: 10px;
        overflow-y: auto;
        padding: 0 8px 10px;
      }

        height: auto;
        /*aspect-ratio: 16 / 9;*/
        object-fit: contain;
        /*object-fit: cover;*/
        border-radius: 8px;
        margin: 0;

        font-weight: 400;

        font-size: 0.9rem;
      }

    }

    .images::-webkit-scrollbar {

    .images::-webkit-scrollbar-thumb {

    @keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
header {

    /* --- Fixed footer styled like header --- */
.fixed-footer {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 12px);
  max-width: 700px;
  background: rgba(217,154,59,0.04);

  justify-content: center;

/* Two equal columns: left = red group, right = blue group */

/* Add bottom padding so content isn't hidden behind footer */

<script>
let isUpdating = false;
let resizeTimeout;

function updateVh() {
  if (isUpdating) return;
  isUpdating = true;

  requestAnimationFrame(() => {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    isUpdating = false;
  });
}

// Run on load
updateVh();

// Debounced resize
window.addEventListener('resize', () => {
  clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(updateVh, 66); // ~60fps
});

// Orientation change: multiple fallbacks to catch iOS delay
window.addEventListener('orientationchange', () => {
  // Force reflow by hiding/showing body
  document.body.style.display = 'none';

  const delays = [50, 150, 300, 500];
  delays.forEach(delay => {
    setTimeout(() => {
      updateVh();
      document.body.style.display = '';
    }, delay);
  });
});
</script>
